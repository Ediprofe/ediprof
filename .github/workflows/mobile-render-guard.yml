name: mobile-render-guard

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-render-guard.yml'
  pull_request:
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile-render-guard.yml'
  workflow_dispatch:

concurrency:
  group: mobile-render-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Render golden tests
        run: npm run test:render
