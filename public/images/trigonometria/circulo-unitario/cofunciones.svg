<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" 
style="font-family: Inter, system-ui, sans-serif;">
<rect width="600" height="450" fill="#f8fafc"/>

<!-- Título -->
<text x="300.0" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">Cofunciones</text>
<text x="300.0" y="46" text-anchor="middle" font-size="11" fill="#64748b">sin θ = cos(90° - θ) porque comparten el mismo cateto</text>

<!-- Triángulo -->
<polygon points="100,350 450,350 450,120" fill="#f1f5f9" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>

<!-- Ángulo recto -->
<path d="M 430 350 L 430 330 L 450 330" fill="none" stroke="#64748b" stroke-width="2"/>

<!-- Arco del ángulo θ -->
<path d="M 150 350 A 50 50 0 0 0 140 310" fill="none" stroke="#8b5cf6" stroke-width="3"/>
<text x="165" y="325" font-size="16" font-weight="bold" fill="#8b5cf6">θ</text>

<!-- Arco del ángulo 90-θ -->
<path d="M 450 170 A 50 50 0 0 0 410 155" fill="none" stroke="#3b82f6" stroke-width="3"/>
<text x="415" y="180" font-size="14" font-weight="bold" fill="#3b82f6">90°-θ</text>

<!-- Etiquetas de lados -->
<!-- Hipotenusa -->
<text x="250" y="220" font-size="14" font-weight="bold" fill="#3b82f6" transform="rotate(-33, 250, 220)">Hipotenusa (H)</text>

<!-- Cateto opuesto a θ = adyacente a (90-θ) -->
<rect x="455" y="200" width="110" height="40" rx="4" fill="#ef4444" fill-opacity="0.15"/>
<text x="510" y="215" text-anchor="middle" font-size="11" fill="#ef4444">Opuesto a θ</text>
<text x="510" y="232" text-anchor="middle" font-size="10" fill="#3b82f6">= Adyacente a (90°-θ)</text>

<!-- Cateto adyacente a θ = opuesto a (90-θ) -->
<rect x="220" y="355" width="110" height="40" rx="4" fill="#3b82f6" fill-opacity="0.15"/>
<text x="275" y="372" text-anchor="middle" font-size="11" fill="#3b82f6">Adyacente a θ</text>
<text x="275" y="389" text-anchor="middle" font-size="10" fill="#3b82f6">= Opuesto a (90°-θ)</text>

<!-- Vértices -->
<circle cx="100" cy="350" r="5" fill="#1e293b"/>
<circle cx="450" cy="350" r="5" fill="#1e293b"/>
<circle cx="450" cy="120" r="5" fill="#1e293b"/>

<!-- Cuadro de identidades -->
<rect x="30" y="70" width="180" height="100" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
<text x="40" y="92" font-size="11" font-weight="bold" fill="#1e293b">Identidades de Cofunciones:</text>
<text x="40" y="112" font-size="10" fill="#ef4444">sin θ = cos(90° - θ)</text>
<text x="40" y="130" font-size="10" fill="#3b82f6">cos θ = sin(90° - θ)</text>
<text x="40" y="148" font-size="10" fill="#8b5cf6">tan θ = cot(90° - θ)</text>
<text x="40" y="163" font-size="9" fill="#64748b">"co" viene de "complemento"</text>

</svg>