<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" 
style="font-family: Inter, system-ui, sans-serif;">
<rect width="600" height="500" fill="#f8fafc"/>

<!-- Título -->
<text x="300.0" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">El Círculo Unitario</text>
<text x="300.0" y="50" text-anchor="middle" font-size="12" fill="#64748b">Radio = 1, Centro en el origen</text>

<!-- Cuadrícula -->
<line x1="110.0" y1="270.0" x2="490.0" y2="270.0" stroke="#374151" stroke-width="2"/>
<line x1="300.0" y1="80.0" x2="300.0" y2="460.0" stroke="#374151" stroke-width="2"/>

<!-- Flechas de ejes -->
<polygon points="490.0,270.0 480.0,265.0 480.0,275.0" fill="#374151"/>
<polygon points="300.0,80.0 295.0,90.0 305.0,90.0" fill="#374151"/>

<!-- Etiquetas de ejes -->
<text x="505.0" y="275.0" font-size="14" font-weight="bold" fill="#1e293b">x</text>
<text x="308.0" y="70.0" font-size="14" font-weight="bold" fill="#1e293b">y</text>

<!-- Círculo unitario -->
<circle cx="300.0" cy="270.0" r="170.0" fill="none" stroke="#3b82f6" stroke-width="3"/>

<!-- Puntos cuadrantales -->
<circle cx="470.0" cy="270.0" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
<text x="485.0" y="275.0" font-size="13" font-weight="bold" fill="#1e293b">(1, 0)</text>
<text x="485.0" y="290.0" font-size="11" fill="#64748b">0°</text>
<circle cx="300.0" cy="100.0" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
<text x="300.0" y="85.0" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e293b">(0, 1)</text>
<text x="300.0" y="70.0" text-anchor="middle" font-size="11" fill="#64748b">90°</text>
<circle cx="130.0" cy="270.0" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
<text x="115.0" y="275.0" text-anchor="end" font-size="13" font-weight="bold" fill="#1e293b">(-1, 0)</text>
<text x="115.0" y="290.0" text-anchor="end" font-size="11" fill="#64748b">180°</text>
<circle cx="300.0" cy="440.0" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
<text x="300.0" y="465.0" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e293b">(0, -1)</text>
<text x="300.0" y="480.0" text-anchor="middle" font-size="11" fill="#64748b">270°</text>

<!-- Etiquetas de cuadrantes -->
<text x="385.0" y="185.0" text-anchor="middle" font-size="24" font-weight="bold" fill="#22c55e" opacity="0.6">I</text>
<text x="215.0" y="185.0" text-anchor="middle" font-size="24" font-weight="bold" fill="#3b82f6" opacity="0.6">II</text>
<text x="215.0" y="355.0" text-anchor="middle" font-size="24" font-weight="bold" fill="#f97316" opacity="0.6">III</text>
<text x="385.0" y="355.0" text-anchor="middle" font-size="24" font-weight="bold" fill="#ec4899" opacity="0.6">IV</text>

<!-- Leyenda -->
<rect x="20" y="430" width="180" height="55" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
<text x="30" y="450" font-size="11" font-weight="bold" fill="#1e293b">En el círculo unitario:</text>
<text x="30" y="467" font-size="11" fill="#3b82f6">• x = cos(θ)</text>
<text x="30" y="482" font-size="11" fill="#ef4444">• y = sin(θ)</text>
</svg>