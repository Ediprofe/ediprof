<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" 
style="font-family: Inter, system-ui, sans-serif;">
<rect width="600" height="500" fill="#f8fafc"/>

<!-- Título -->
<text x="300.0" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">El Punto P = (cos θ, sin θ)</text>

<!-- Ejes -->
<line x1="110.0" y1="270.0" x2="490.0" y2="270.0" stroke="#374151" stroke-width="2"/>
<line x1="300.0" y1="80.0" x2="300.0" y2="460.0" stroke="#374151" stroke-width="2"/>

<!-- Círculo -->
<circle cx="300.0" cy="270.0" r="170.0" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>

<!-- Radio al punto P -->
<line x1="300.0" y1="270.0" x2="420.2" y2="149.8" stroke="#8b5cf6" stroke-width="3"/>

<!-- Proyecciones -->
<line x1="420.2" y1="149.8" x2="420.2" y2="270.0" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,3"/>
<line x1="300.0" y1="270.0" x2="420.2" y2="270.0" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>

<!-- Punto P -->
<circle cx="420.2" cy="149.8" r="10" fill="#ef4444" stroke="white" stroke-width="2"/>

<!-- Arco del ángulo -->
<path d="M 340.0 270.0 A 40 40 0 0 0 328.3 241.7" fill="none" stroke="#8b5cf6" stroke-width="2"/>

<!-- Etiquetas -->
<text x="435.2" y="139.8" font-size="14" font-weight="bold" fill="#ef4444">P = (cos θ, sin θ)</text>
<text x="355.0" y="260.0" font-size="13" font-weight="bold" fill="#8b5cf6">θ</text>

<!-- Etiquetas de proyecciones -->
<text x="360.1" y="290.0" text-anchor="middle" font-size="12" font-weight="bold" fill="#3b82f6">cos θ = x</text>
<text x="435.2" y="209.9" font-size="12" font-weight="bold" fill="#ef4444">sin θ = y</text>

<!-- Radio = 1 -->
<text x="340.1" y="194.9" font-size="11" fill="#8b5cf6">r = 1</text>

<!-- Cuadro explicativo -->
<rect x="20" y="410" width="200" height="75" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
<text x="30" y="430" font-size="11" font-weight="bold" fill="#1e293b">En el círculo unitario (r = 1):</text>
<text x="30" y="448" font-size="11" fill="#1e293b">cos θ = x/1 = x</text>
<text x="30" y="463" font-size="11" fill="#1e293b">sin θ = y/1 = y</text>
<text x="30" y="480" font-size="11" fill="#64748b">∴ P = (x, y) = (cos θ, sin θ)</text>

</svg>