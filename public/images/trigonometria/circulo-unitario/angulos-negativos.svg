<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450" 
style="font-family: Inter, system-ui, sans-serif;">
<rect width="600" height="450" fill="#f8fafc"/>

<!-- Título -->
<text x="300.0" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">Ángulos Negativos</text>
<text x="300.0" y="46" text-anchor="middle" font-size="11" fill="#64748b">θ y -θ son simétricos respecto al eje X</text>

<!-- Ejes -->
<line x1="150.0" y1="235.0" x2="450.0" y2="235.0" stroke="#374151" stroke-width="2"/>
<line x1="300.0" y1="85.0" x2="300.0" y2="385.0" stroke="#374151" stroke-width="2"/>

<!-- Círculo -->
<circle cx="300.0" cy="235.0" r="120" fill="none" stroke="#cbd5e1" stroke-width="1"/>

<!-- Eje de simetría (eje X resaltado) -->
<line x1="170.0" y1="235.0" x2="430.0" y2="235.0" stroke="#3b82f6" stroke-width="3"/>

<!-- Radio positivo -->
<line x1="300.0" y1="235.0" x2="384.9" y2="150.1" stroke="#22c55e" stroke-width="3"/>

<!-- Radio negativo -->
<line x1="300.0" y1="235.0" x2="384.9" y2="319.9" stroke="#ec4899" stroke-width="3"/>

<!-- Puntos -->
<circle cx="384.9" cy="150.1" r="8" fill="#22c55e" stroke="white" stroke-width="2"/>
<circle cx="384.9" cy="319.9" r="8" fill="#ec4899" stroke="white" stroke-width="2"/>

<!-- Línea de simetría punteada -->
<line x1="384.9" y1="150.1" x2="384.9" y2="319.9" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,2"/>

<!-- Etiquetas de puntos -->
<text x="399.9" y="145.1" font-size="12" font-weight="bold" fill="#22c55e">θ = +45°</text>
<text x="399.9" y="162.1" font-size="10" fill="#64748b">(cos 45°, sin 45°)</text>

<text x="399.9" y="334.9" font-size="12" font-weight="bold" fill="#ec4899">θ = -45°</text>
<text x="399.9" y="349.9" font-size="10" fill="#64748b">(cos 45°, -sin 45°)</text>

<!-- Flechas de dirección -->
<text x="350.0" y="185.0" font-size="11" fill="#22c55e">↺ Antihorario (+)</text>
<text x="350.0" y="295.0" font-size="11" fill="#ec4899">↻ Horario (-)</text>

<!-- Cuadro de propiedades -->
<rect x="15" y="355" width="200" height="80" rx="8" fill="#f1f5f9" stroke="#e2e8f0"/>
<text x="25" y="375" font-size="11" font-weight="bold" fill="#1e293b">Propiedades de paridad:</text>
<text x="25" y="393" font-size="10" fill="#3b82f6">cos(-θ) = cos(θ)  ← Par</text>
<text x="25" y="408" font-size="10" fill="#ef4444">sin(-θ) = -sin(θ) ← Impar</text>
<text x="25" y="423" font-size="10" fill="#8b5cf6">tan(-θ) = -tan(θ) ← Impar</text>

</svg>