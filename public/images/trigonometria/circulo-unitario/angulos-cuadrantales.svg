<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 500" 
style="font-family: Inter, system-ui, sans-serif;">
<rect width="650" height="500" fill="#f8fafc"/>

<!-- Título -->
<text x="325.0" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">Ángulos Cuadrantales</text>
<text x="325.0" y="46" text-anchor="middle" font-size="11" fill="#64748b">Múltiplos de 90° (sobre los ejes)</text>

<!-- Ejes -->
<line x1="155.0" y1="270.0" x2="495.0" y2="270.0" stroke="#374151" stroke-width="2"/>
<line x1="325.0" y1="100.0" x2="325.0" y2="440.0" stroke="#374151" stroke-width="2"/>

<!-- Círculo -->
<circle cx="325.0" cy="270.0" r="130" fill="none" stroke="#3b82f6" stroke-width="2"/>
<circle cx="455.0" cy="270.0" r="10" fill="#22c55e" stroke="white" stroke-width="2"/>
<text x="475.0" y="260.0" font-size="13" font-weight="bold" fill="#22c55e">0° / 360°</text>
<text x="475.0" y="277.0" font-size="11" fill="#1e293b">(1, 0)</text>
<text x="475.0" y="292.0" font-size="9" fill="#64748b">sin=0, cos=1</text>
<circle cx="325.0" cy="140.0" r="10" fill="#3b82f6" stroke="white" stroke-width="2"/>
<text x="325.0" y="115.0" text-anchor="middle" font-size="13" font-weight="bold" fill="#3b82f6">90°</text>
<text x="325.0" y="95.0" text-anchor="middle" font-size="11" fill="#1e293b">(0, 1)</text>
<text x="325.0" y="80.0" text-anchor="middle" font-size="9" fill="#64748b">sin=1, cos=0</text>
<circle cx="195.0" cy="270.0" r="10" fill="#f97316" stroke="white" stroke-width="2"/>
<text x="175.0" y="260.0" text-anchor="end" font-size="13" font-weight="bold" fill="#f97316">180°</text>
<text x="175.0" y="277.0" text-anchor="end" font-size="11" fill="#1e293b">(-1, 0)</text>
<text x="175.0" y="292.0" text-anchor="end" font-size="9" fill="#64748b">sin=0, cos=-1</text>
<circle cx="325.0" cy="400.0" r="10" fill="#ec4899" stroke="white" stroke-width="2"/>
<text x="325.0" y="430.0" text-anchor="middle" font-size="13" font-weight="bold" fill="#ec4899">270°</text>
<text x="325.0" y="445.0" text-anchor="middle" font-size="11" fill="#1e293b">(0, -1)</text>
<text x="325.0" y="460.0" text-anchor="middle" font-size="9" fill="#64748b">sin=-1, cos=0</text>
<circle cx="325.0" cy="270.0" r="4" fill="#374151"/>
<text x="335.0" y="290.0" font-size="10" fill="#64748b">(0, 0)</text>
