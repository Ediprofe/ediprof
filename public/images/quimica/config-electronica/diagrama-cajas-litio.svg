<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 120">
  <!-- Fondo -->
  <rect width="280" height="120" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="140" y="18" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Litio (Li, Z=3)</text>
  
  <!-- Subnivel 1s -->
  <text x="70" y="42" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">1s</text>
  <rect x="35" y="50" width="70" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="55" y="78" font-family="Inter, sans-serif" font-size="20" fill="#15803d" text-anchor="middle">↑</text>
  <text x="85" y="78" font-family="Inter, sans-serif" font-size="20" fill="#15803d" text-anchor="middle">↓</text>
  
  <!-- Subnivel 2s -->
