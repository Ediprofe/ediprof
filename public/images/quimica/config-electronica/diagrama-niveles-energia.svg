<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 220">
  <!-- Fondo -->
  <rect width="400" height="220" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="200" y="18" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Diagrama de Niveles de Energía</text>
  
  <!-- Eje vertical (Energía) -->
  <line x1="60" y1="195" x2="60" y2="40" stroke="#1e293b" stroke-width="2"/>
  <polygon points="60,40 55,50 65,50" fill="#1e293b"/>
  <text x="25" y="115" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle" transform="rotate(-90, 25, 115)">Energía</text>
  
  <!-- Nivel n=1 -->
  <line x1="100" y1="175" x2="300" y2="175" stroke="#3b82f6" stroke-width="4"/>
  <text x="85" y="179" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6" text-anchor="end">n=1</text>
  <text x="315" y="179" font-family="Inter, sans-serif" font-size="9" fill="#64748b">2 e⁻ máx</text>
  
  <!-- Nivel n=2 -->
  <line x1="100" y1="140" x2="300" y2="140" stroke="#22c55e" stroke-width="4"/>
  <text x="85" y="144" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#22c55e" text-anchor="end">n=2</text>
  <text x="315" y="144" font-family="Inter, sans-serif" font-size="9" fill="#64748b">8 e⁻ máx</text>
  
  <!-- Nivel n=3 -->
  <line x1="100" y1="105" x2="300" y2="105" stroke="#a855f7" stroke-width="4"/>
  <text x="85" y="109" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#a855f7" text-anchor="end">n=3</text>
  <text x="315" y="109" font-family="Inter, sans-serif" font-size="9" fill="#64748b">18 e⁻ máx</text>
  
  <!-- Nivel n=4 -->
  <line x1="100" y1="70" x2="300" y2="70" stroke="#ef4444" stroke-width="4"/>
  <text x="85" y="74" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#ef4444" text-anchor="end">n=4</text>
  <text x="315" y="74" font-family="Inter, sans-serif" font-size="9" fill="#64748b">32 e⁻ máx</text>
  
  <!-- Flecha de dirección de llenado -->
  <path d="M 370,185 L 370,60" stroke="#dc2626" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="370,60 365,75 375,75" fill="#dc2626"/>
  <text x="385" y="125" font-family="Inter, sans-serif" font-size="8" fill="#dc2626" text-anchor="start" transform="rotate(-90, 385, 125)">Llenado →</text>
  
  <!-- Núcleo referencia -->
  <circle cx="200" cy="200" r="10" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <text x="200" y="204" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">⊕</text>
  <text x="225" y="205" font-family="Inter, sans-serif" font-size="8" fill="#f97316">Núcleo</text>
  
  <!-- Fórmula -->
  <rect x="90" y="30" width="220" height="22" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="200" y="45" font-family="Inter, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Máximo de e⁻ = 2n²</text>
</svg>
