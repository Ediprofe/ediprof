<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140">
  <!-- Fondo -->
  <rect width="500" height="140" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="250" y="18" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Hierro (Fe, Z=26) - Regla de Hund</text>
  
  <!-- [Ar] -->
  <text x="30" y="60" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">[Ar]</text>
  <text x="30" y="75" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">18 e⁻</text>
  
  <!-- 4s -->
  <text x="80" y="42" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">4s</text>
  <rect x="55" y="48" width="50" height="35" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="70" y="72" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↑</text>
  <text x="90" y="72" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↓</text>
  
  <!-- 3d (5 orbitales) -->
  <text x="250" y="42" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">3d</text>
  
  <rect x="120" y="48" width="38" height="35" rx="4" fill="#f5f3ff" stroke="#a855f7" stroke-width="2"/>
  <text x="130" y="72" font-family="Inter, sans-serif" font-size="13" fill="#7c3aed" text-anchor="middle">↑</text>
  <text x="148" y="72" font-family="Inter, sans-serif" font-size="13" fill="#7c3aed" text-anchor="middle">↓</text>
  
  <rect x="163" y="48" width="38" height="35" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="182" y="72" font-family="Inter, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle">↑</text>
  
  <rect x="206" y="48" width="38" height="35" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="72" font-family="Inter, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle">↑</text>
  
  <rect x="249" y="48" width="38" height="35" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="268" y="72" font-family="Inter, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle">↑</text>
  
  <rect x="292" y="48" width="38" height="35" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="311" y="72" font-family="Inter, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle">↑</text>
  
  <!-- Configuración -->
  <text x="400" y="55" font-family="Inter, monospace" font-size="10" fill="#3b82f6" text-anchor="middle" font-weight="bold">[Ar] 4s² 3d⁶</text>
  
  <!-- Electrones desapareados -->
  <rect x="360" y="65" width="80" height="22" rx="3" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="400" y="80" font-family="Inter, sans-serif" font-size="9" fill="#dc2626" text-anchor="middle" font-weight="bold">4 desapareados</text>
  
  <!-- Contadores -->
  <text x="80" y="98" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">2</text>
  <text x="225" y="98" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">6</text>
  
  <!-- Nota -->
  <text x="250" y="120" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle" font-style="italic">El Fe es paramagnético (fuertemente atraído por imanes) debido a sus 4 electrones desapareados</text>
</svg>
