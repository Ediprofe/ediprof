<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <!-- Fondo -->
  <rect width="600" height="320" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="300" y="22" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Distribución de Electrones por Niveles (Modelo de Bohr)</text>
  
  <!-- HIDRÓGENO (H, Z=1) -->
  <g transform="translate(75, 60)">
    <text x="0" y="-10" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">H (Z=1)</text>
    <!-- Núcleo -->
    <circle cx="0" cy="55" r="12" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <text x="0" y="59" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">1+</text>
    <!-- Nivel 1 -->
    <circle cx="0" cy="55" r="35" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="25" cy="30" r="6" fill="#3b82f6"/>
    <text x="0" y="110" font-family="Inter, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle" font-weight="bold">1</text>
  </g>
  
  <!-- CARBONO (C, Z=6) -->
  <g transform="translate(200, 60)">
    <text x="0" y="-10" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">C (Z=6)</text>
    <!-- Núcleo -->
    <circle cx="0" cy="55" r="14" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <text x="0" y="59" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">6+</text>
    <!-- Nivel 1 -->
    <circle cx="0" cy="55" r="28" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="20" cy="35" r="5" fill="#3b82f6"/>
    <circle cx="-20" cy="75" r="5" fill="#3b82f6"/>
    <!-- Nivel 2 -->
    <circle cx="0" cy="55" r="48" fill="none" stroke="#22c55e" stroke-width="2"/>
    <circle cx="34" cy="21" r="5" fill="#22c55e"/>
    <circle cx="-34" cy="89" r="5" fill="#22c55e"/>
    <circle cx="45" cy="70" r="5" fill="#22c55e"/>
    <circle cx="-45" cy="40" r="5" fill="#22c55e"/>
    <text x="0" y="120" font-family="Inter, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="bold">2, 4</text>
  </g>
  
  <!-- SODIO (Na, Z=11) -->
  <g transform="translate(350, 60)">
    <text x="0" y="-10" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Na (Z=11)</text>
    <!-- Núcleo -->
    <circle cx="0" cy="55" r="14" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <text x="0" y="59" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">11+</text>
    <!-- Nivel 1 -->
    <circle cx="0" cy="55" r="24" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="17" cy="38" r="4" fill="#3b82f6"/>
    <circle cx="-17" cy="72" r="4" fill="#3b82f6"/>
    <!-- Nivel 2 -->
    <circle cx="0" cy="55" r="42" fill="none" stroke="#22c55e" stroke-width="2"/>
    <circle cx="30" cy="25" r="4" fill="#22c55e"/>
    <circle cx="-30" cy="85" r="4" fill="#22c55e"/>
    <circle cx="40" cy="65" r="4" fill="#22c55e"/>
    <circle cx="-40" cy="45" r="4" fill="#22c55e"/>
    <circle cx="15" cy="95" r="4" fill="#22c55e"/>
    <circle cx="-15" cy="15" r="4" fill="#22c55e"/>
    <circle cx="35" cy="35" r="4" fill="#22c55e"/>
    <circle cx="-35" cy="75" r="4" fill="#22c55e"/>
    <!-- Nivel 3 -->
    <circle cx="0" cy="55" r="62" fill="none" stroke="#a855f7" stroke-width="2"/>
    <circle cx="62" cy="55" r="5" fill="#a855f7"/>
    <text x="0" y="135" font-family="Inter, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="bold">2, 8, 1</text>
  </g>
  
  <!-- CALCIO (Ca, Z=20) -->
  <g transform="translate(520, 60)">
    <text x="0" y="-10" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Ca (Z=20)</text>
    <!-- Núcleo -->
    <circle cx="0" cy="55" r="14" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    <text x="0" y="59" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">20+</text>
    <!-- Nivel 1 -->
    <circle cx="0" cy="55" r="22" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="15" cy="40" r="3.5" fill="#3b82f6"/>
    <circle cx="-15" cy="70" r="3.5" fill="#3b82f6"/>
    <!-- Nivel 2 -->
    <circle cx="0" cy="55" r="36" fill="none" stroke="#22c55e" stroke-width="2"/>
    <circle cx="25" cy="30" r="3.5" fill="#22c55e"/>
    <circle cx="-25" cy="80" r="3.5" fill="#22c55e"/>
    <circle cx="34" cy="60" r="3.5" fill="#22c55e"/>
    <circle cx="-34" cy="50" r="3.5" fill="#22c55e"/>
    <circle cx="12" cy="90" r="3.5" fill="#22c55e"/>
    <circle cx="-12" cy="20" r="3.5" fill="#22c55e"/>
    <circle cx="30" cy="40" r="3.5" fill="#22c55e"/>
    <circle cx="-30" cy="70" r="3.5" fill="#22c55e"/>
    <!-- Nivel 3 -->
    <circle cx="0" cy="55" r="52" fill="none" stroke="#a855f7" stroke-width="2"/>
    <circle cx="37" cy="18" r="3.5" fill="#a855f7"/>
    <circle cx="-37" cy="92" r="3.5" fill="#a855f7"/>
    <circle cx="50" cy="65" r="3.5" fill="#a855f7"/>
    <circle cx="-50" cy="45" r="3.5" fill="#a855f7"/>
    <circle cx="20" cy="105" r="3.5" fill="#a855f7"/>
    <circle cx="-20" cy="5" r="3.5" fill="#a855f7"/>
    <circle cx="45" cy="35" r="3.5" fill="#a855f7"/>
    <circle cx="-45" cy="75" r="3.5" fill="#a855f7"/>
    <!-- Nivel 4 -->
    <circle cx="0" cy="55" r="68" fill="none" stroke="#ef4444" stroke-width="2"/>
    <circle cx="68" cy="55" r="4" fill="#ef4444"/>
    <circle cx="-68" cy="55" r="4" fill="#ef4444"/>
    <text x="0" y="142" font-family="Inter, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle" font-weight="bold">2, 8, 8, 2</text>
  </g>
  
  <!-- Leyenda -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">Leyenda:</text>
    <circle cx="20" cy="20" r="8" fill="#f97316"/>
    <text x="35" y="24" font-family="Inter, sans-serif" font-size="9" fill="#64748b">Núcleo (protones)</text>
    
    <circle cx="140" cy="20" r="6" fill="#3b82f6"/>
    <text x="155" y="24" font-family="Inter, sans-serif" font-size="9" fill="#64748b">Nivel 1 (K)</text>
    
    <circle cx="240" cy="20" r="6" fill="#22c55e"/>
    <text x="255" y="24" font-family="Inter, sans-serif" font-size="9" fill="#64748b">Nivel 2 (L)</text>
    
    <circle cx="340" cy="20" r="6" fill="#a855f7"/>
    <text x="355" y="24" font-family="Inter, sans-serif" font-size="9" fill="#64748b">Nivel 3 (M)</text>
    
    <circle cx="440" cy="20" r="6" fill="#ef4444"/>
    <text x="455" y="24" font-family="Inter, sans-serif" font-size="9" fill="#64748b">Nivel 4 (N)</text>
  </g>
  
  <!-- Nota -->
  <text x="300" y="260" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle" font-style="italic">Los círculos concéntricos representan los niveles de energía (capas electrónicas)</text>
  <text x="300" y="275" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle" font-style="italic">Los puntos de colores representan los electrones en cada nivel</text>
</svg>
