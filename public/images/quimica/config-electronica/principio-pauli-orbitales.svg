<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <!-- Fondo -->
  <rect width="500" height="200" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="250" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Principio de Exclusión de Pauli: Orbitales</text>
  
  <!-- Orbital vacío -->
  <g transform="translate(30, 50)">
    <text x="35" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#64748b" text-anchor="middle">Vacío</text>
    <rect x="10" y="10" width="50" height="40" rx="4" fill="white" stroke="#94a3b8" stroke-width="2"/>
    <text x="35" y="70" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">0 electrones</text>
  </g>
  
  <!-- Orbital con 1 electrón -->
  <g transform="translate(120, 50)">
    <text x="35" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6" text-anchor="middle">1 electrón</text>
    <rect x="10" y="10" width="50" height="40" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="40" font-family="Inter, sans-serif" font-size="20" fill="#1e40af" text-anchor="middle">↑</text>
    <text x="35" y="70" font-family="Inter, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle">spin +½</text>
  </g>
  
  <!-- Orbital con 2 electrones (correcto) -->
  <g transform="translate(210, 50)">
    <text x="35" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#22c55e" text-anchor="middle">2 electrones</text>
    <rect x="10" y="10" width="50" height="40" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="25" y="40" font-family="Inter, sans-serif" font-size="18" fill="#15803d" text-anchor="middle">↑</text>
    <text x="45" y="40" font-family="Inter, sans-serif" font-size="18" fill="#15803d" text-anchor="middle">↓</text>
    <text x="35" y="70" font-family="Inter, sans-serif" font-size="9" fill="#22c55e" text-anchor="middle">spines opuestos ✓</text>
  </g>
  
  <!-- Configuración prohibida: mismo spin -->
  <g transform="translate(310, 50)">
    <text x="45" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">¡PROHIBIDO!</text>
    <rect x="10" y="10" width="70" height="40" rx="4" fill="#fef2f2" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="30" y="40" font-family="Inter, sans-serif" font-size="18" fill="#dc2626" text-anchor="middle">↑</text>
    <text x="50" y="40" font-family="Inter, sans-serif" font-size="18" fill="#dc2626" text-anchor="middle">↑</text>
    <line x1="10" y1="10" x2="80" y2="50" stroke="#dc2626" stroke-width="2"/>
    <line x1="80" y1="10" x2="10" y2="50" stroke="#dc2626" stroke-width="2"/>
    <text x="45" y="70" font-family="Inter, sans-serif" font-size="9" fill="#dc2626" text-anchor="middle">mismos spines ✗</text>
  </g>
  
  <!-- Más de 2 electrones -->
  <g transform="translate(405, 50)">
    <text x="45" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">¡PROHIBIDO!</text>
    <rect x="10" y="10" width="70" height="40" rx="4" fill="#fef2f2" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="25" y="40" font-family="Inter, sans-serif" font-size="16" fill="#dc2626" text-anchor="middle">↑</text>
    <text x="45" y="40" font-family="Inter, sans-serif" font-size="16" fill="#dc2626" text-anchor="middle">↓</text>
    <text x="65" y="40" font-family="Inter, sans-serif" font-size="16" fill="#dc2626" text-anchor="middle">↑</text>
    <line x1="10" y1="10" x2="80" y2="50" stroke="#dc2626" stroke-width="2"/>
    <line x1="80" y1="10" x2="10" y2="50" stroke="#dc2626" stroke-width="2"/>
    <text x="45" y="70" font-family="Inter, sans-serif" font-size="9" fill="#dc2626" text-anchor="middle">más de 2 ✗</text>
  </g>
  
  <!-- Explicación inferior -->
  <rect x="30" y="135" width="440" height="55" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="250" y="155" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">Regla: Máximo 2 electrones por orbital con spines opuestos (↑↓)</text>
  <text x="250" y="175" font-family="Inter, sans-serif" font-size="10" fill="#15803d" text-anchor="middle">Un electrón con spin +½ (↑) y otro con spin −½ (↓)</text>
</svg>
