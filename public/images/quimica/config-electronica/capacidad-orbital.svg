<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 160">
  <!-- Fondo -->
  <rect width="450" height="160" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="225" y="22" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Capacidad de un Orbital</text>
  
  <!-- Orbital vacío -->
  <g transform="translate(40, 45)">
    <rect x="0" y="0" width="70" height="50" rx="6" fill="white" stroke="#94a3b8" stroke-width="2"/>
    <text x="35" y="72" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Vacío</text>
    <text x="35" y="85" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">(0 e⁻)</text>
  </g>
  
  <!-- Orbital con 1 electrón -->
  <g transform="translate(135, 45)">
    <rect x="0" y="0" width="70" height="50" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="35" font-family="Inter, sans-serif" font-size="24" fill="#1e40af" text-anchor="middle">↑</text>
    <text x="35" y="72" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">1 electrón</text>
    <text x="35" y="85" font-family="Inter, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle">(desapareado)</text>
  </g>
  
  <!-- Orbital con 2 electrones (correcto) -->
  <g transform="translate(230, 45)">
    <rect x="0" y="0" width="70" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="25" y="35" font-family="Inter, sans-serif" font-size="24" fill="#15803d" text-anchor="middle">↑</text>
    <text x="45" y="35" font-family="Inter, sans-serif" font-size="24" fill="#15803d" text-anchor="middle">↓</text>
    <text x="35" y="72" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">2 electrones</text>
    <text x="35" y="85" font-family="Inter, sans-serif" font-size="9" fill="#22c55e" text-anchor="middle">(apareados ✓)</text>
  </g>
  
  <!-- Configuración prohibida -->
  <g transform="translate(325, 45)">
    <rect x="0" y="0" width="70" height="50" rx="6" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
    <text x="25" y="35" font-family="Inter, sans-serif" font-size="24" fill="#dc2626" text-anchor="middle">↑</text>
    <text x="45" y="35" font-family="Inter, sans-serif" font-size="24" fill="#dc2626" text-anchor="middle">↑</text>
    <line x1="5" y1="5" x2="65" y2="45" stroke="#dc2626" stroke-width="2.5"/>
    <text x="35" y="72" font-family="Inter, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle" font-weight="bold">¡Prohibido!</text>
    <text x="35" y="85" font-family="Inter, sans-serif" font-size="9" fill="#dc2626" text-anchor="middle">(mismo spin)</text>
  </g>
  
  <!-- Nota (separada y en una sola línea más abajo) -->
  <text x="225" y="148" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle" font-style="italic">Máximo 2 e⁻ por orbital, con espines opuestos (Principio de Pauli)</text>
</svg>
