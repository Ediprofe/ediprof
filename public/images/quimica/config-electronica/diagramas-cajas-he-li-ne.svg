<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 180">
  <!-- Fondo -->
  <rect width="450" height="180" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="225" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Diagramas de Cajas: He, Li y Ne</text>
  
  <!-- Helio (Z=2) -->
  <g transform="translate(25, 40)">
    <text x="55" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Helio (He, Z=2)</text>
    
    <text x="55" y="22" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">1s</text>
    <rect x="30" y="28" width="50" height="35" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="45" y="52" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↑</text>
    <text x="65" y="52" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↓</text>
    
    <text x="55" y="80" font-family="Inter, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle" font-weight="bold">1s²</text>
  </g>
  
  <!-- Litio (Z=3) -->
  <g transform="translate(130, 40)">
    <text x="75" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Litio (Li, Z=3)</text>
    
    <text x="30" y="22" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">1s</text>
    <rect x="5" y="28" width="50" height="35" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="20" y="52" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↑</text>
    <text x="40" y="52" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↓</text>
    
    <text x="95" y="22" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">2s</text>
    <rect x="70" y="28" width="50" height="35" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="95" y="52" font-family="Inter, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle">↑</text>
    
    <text x="75" y="80" font-family="Inter, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle" font-weight="bold">1s² 2s¹</text>
  </g>
  
  <!-- Neón (Z=10) -->
  <g transform="translate(280, 40)">
    <text x="85" y="0" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle">Neón (Ne, Z=10)</text>
    
    <!-- 1s -->
    <text x="25" y="22" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">1s</text>
    <rect x="5" y="28" width="40" height="30" rx="3" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
    <text x="17" y="49" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">↑</text>
    <text x="33" y="49" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">↓</text>
    
    <!-- 2s -->
    <text x="70" y="22" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">2s</text>
    <rect x="50" y="28" width="40" height="30" rx="3" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
    <text x="62" y="49" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">↑</text>
    <text x="78" y="49" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">↓</text>
    
    <!-- 2p (3 orbitales) -->
    <text x="130" y="22" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">2p</text>
    <rect x="95" y="28" width="28" height="30" rx="3" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
    <text x="103" y="49" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">↑</text>
    <text x="115" y="49" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">↓</text>
    
    <rect x="123" y="28" width="28" height="30" rx="3" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
    <text x="131" y="49" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">↑</text>
    <text x="143" y="49" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">↓</text>
    
    <rect x="151" y="28" width="28" height="30" rx="3" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
    <text x="159" y="49" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">↑</text>
    <text x="171" y="49" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">↓</text>
    
    <text x="95" y="80" font-family="Inter, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle" font-weight="bold">1s² 2s² 2p⁶ = 10 e⁻</text>
  </g>
  
  <!-- Nota inferior -->
  <rect x="30" y="130" width="390" height="40" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="225" y="148" font-family="Inter, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Cada caja representa un orbital • Máximo 2 electrones por caja</text>
  <text x="225" y="163" font-family="Inter, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">Flechas opuestas (↑↓) indican spines opuestos (Principio de Pauli)</text>
</svg>
