<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 220">
  <!-- Fondo -->
  <rect width="380" height="220" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="190" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">¿Por qué 4s se llena antes que 3d?</text>
  
  <!-- Eje vertical (Energía) -->
  <line x1="50" y1="195" x2="50" y2="40" stroke="#1e293b" stroke-width="2"/>
  <polygon points="50,40 45,50 55,50" fill="#1e293b"/>
  <text x="25" y="115" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle" transform="rotate(-90, 25, 115)">Energía</text>
  
  <!-- Niveles de energía -->
  <!-- 1s -->
  <line x1="80" y1="180" x2="180" y2="180" stroke="#3b82f6" stroke-width="3"/>
  <text x="195" y="184" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#3b82f6">1s</text>
  
  <!-- 2s -->
  <line x1="80" y1="160" x2="180" y2="160" stroke="#3b82f6" stroke-width="3"/>
  <text x="195" y="164" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#3b82f6">2s</text>
  
  <!-- 2p -->
  <line x1="80" y1="145" x2="180" y2="145" stroke="#22c55e" stroke-width="3"/>
  <text x="195" y="149" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#22c55e">2p</text>
  
  <!-- 3s -->
  <line x1="80" y1="125" x2="180" y2="125" stroke="#3b82f6" stroke-width="3"/>
  <text x="195" y="129" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#3b82f6">3s</text>
  
  <!-- 3p -->
  <line x1="80" y1="105" x2="180" y2="105" stroke="#22c55e" stroke-width="3"/>
  <text x="195" y="109" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#22c55e">3p</text>
  
  <!-- 4s - Resaltado -->
  <rect x="75" y="77" width="115" height="18" rx="4" fill="#fff7ed" stroke="#f97316" stroke-width="1.5"/>
  <line x1="80" y1="86" x2="180" y2="86" stroke="#f97316" stroke-width="4"/>
  <text x="195" y="90" font-family="Inter, monospace" font-size="11" font-weight="bold" fill="#f97316">4s ← ¡Primero!</text>
  
  <!-- 3d - Resaltado -->
  <rect x="75" y="55" width="115" height="18" rx="4" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5"/>
  <line x1="80" y1="64" x2="180" y2="64" stroke="#8b5cf6" stroke-width="4"/>
  <text x="195" y="68" font-family="Inter, monospace" font-size="11" font-weight="bold" fill="#8b5cf6">3d ← Después</text>
  
  <!-- Flecha indicando orden -->
  <path d="M 130,95 L 130,78" stroke="#dc2626" stroke-width="2.5" fill="none"/>
  <polygon points="130,78 125,88 135,88" fill="#dc2626"/>
  
  <!-- Explicación -->
  <rect x="230" y="100" width="140" height="100" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="300" y="118" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">Regla n + ℓ</text>
  
  <text x="245" y="140" font-family="Inter, sans-serif" font-size="10" fill="#1e293b">4s: 4 + 0 = 4</text>
  <text x="245" y="160" font-family="Inter, sans-serif" font-size="10" fill="#1e293b">3d: 3 + 2 = 5</text>
  
  <line x1="245" y1="170" x2="355" y2="170" stroke="#3b82f6" stroke-width="1"/>
  <text x="300" y="190" font-family="Inter, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle" font-weight="bold">4 &lt; 5 → 4s primero</text>
</svg>
