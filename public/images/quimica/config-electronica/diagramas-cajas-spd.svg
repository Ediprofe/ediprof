<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 100">
  <!-- Fondo -->
  <rect width="380" height="100" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="190" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Diagramas de Cajas: Subniveles s, p, d, f</text>
  
  <!-- Subnivel s (1 orbital) -->
  <g transform="translate(30, 35)">
    <text x="20" y="0" font-family="Inter, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle" font-weight="bold">s</text>
    <rect x="0" y="8" width="40" height="32" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="14" y="32" font-family="Inter, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle">↑</text>
    <text x="26" y="32" font-family="Inter, sans-serif" font-size="16" fill="#1e40af" text-anchor="middle">↓</text>
    <text x="20" y="55" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">1 orbital</text>
    <text x="20" y="65" font-family="Inter, sans-serif" font-size="8" fill="#3b82f6" text-anchor="middle">2 e⁻</text>
  </g>
  
  <!-- Subnivel p (3 orbitales) -->
  <g transform="translate(95, 35)">
    <text x="48" y="0" font-family="Inter, sans-serif" font-size="10" fill="#22c55e" text-anchor="middle" font-weight="bold">p</text>
    <rect x="0" y="8" width="32" height="32" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="11" y="32" font-family="Inter, sans-serif" font-size="14" fill="#15803d" text-anchor="middle">↑</text>
    <text x="21" y="32" font-family="Inter, sans-serif" font-size="14" fill="#15803d" text-anchor="middle">↓</text>
    <rect x="34" y="8" width="32" height="32" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="45" y="32" font-family="Inter, sans-serif" font-size="14" fill="#15803d" text-anchor="middle">↑</text>
    <text x="55" y="32" font-family="Inter, sans-serif" font-size="14" fill="#15803d" text-anchor="middle">↓</text>
    <rect x="68" y="8" width="32" height="32" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="79" y="32" font-family="Inter, sans-serif" font-size="14" fill="#15803d" text-anchor="middle">↑</text>
    <text x="89" y="32" font-family="Inter, sans-serif" font-size="14" fill="#15803d" text-anchor="middle">↓</text>
    <text x="50" y="55" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">3 orbitales</text>
    <text x="50" y="65" font-family="Inter, sans-serif" font-size="8" fill="#22c55e" text-anchor="middle">6 e⁻</text>
  </g>
  
  <!-- Subnivel d (5 orbitales) -->
  <g transform="translate(210, 35)">
    <text x="60" y="0" font-family="Inter, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle" font-weight="bold">d</text>
    <rect x="0" y="8" width="24" height="32" rx="3" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="8" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↑</text>
    <text x="16" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↓</text>
    <rect x="26" y="8" width="24" height="32" rx="3" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="34" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↑</text>
    <text x="42" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↓</text>
    <rect x="52" y="8" width="24" height="32" rx="3" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="60" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↑</text>
    <text x="68" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↓</text>
    <rect x="78" y="8" width="24" height="32" rx="3" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="86" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↑</text>
    <text x="94" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↓</text>
    <rect x="104" y="8" width="24" height="32" rx="3" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="112" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↑</text>
    <text x="120" y="32" font-family="Inter, sans-serif" font-size="12" fill="#7c3aed" text-anchor="middle">↓</text>
    <text x="64" y="55" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">5 orbitales</text>
    <text x="64" y="65" font-family="Inter, sans-serif" font-size="8" fill="#8b5cf6" text-anchor="middle">10 e⁻</text>
  </g>
</svg>
