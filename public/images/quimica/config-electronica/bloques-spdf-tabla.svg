  <text x="240" y="100" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#1e40af" text-anchor="middle">BLOQUE d (Metales de Transición)</text>
  <text x="240" y="115" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Grupos 3-12</text>
  
  <!-- Elementos bloque d -->
  <g transform="translate(110, 125)">
    <rect x="0" y="0" width="24" height="20" rx="2" fill="white" stroke="#3b82f6"/>
    <text x="12" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">Sc</text>
    <rect x="26" y="0" width="24" height="20" rx="2" fill="white" stroke="#3b82f6"/>
    <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">Ti</text>
    <rect x="52" y="0" width="24" height="20" rx="2" fill="white" stroke="#3b82f6"/>
    <text x="64" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">V</text>
