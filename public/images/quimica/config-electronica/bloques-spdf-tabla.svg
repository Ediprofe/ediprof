  <text x="300" y="205" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed" text-anchor="middle">BLOQUE f (Lantánidos y Actínidos)</text>
  
  <!-- Lantánidos -->
  <text x="115" y="225" font-family="Inter, sans-serif" font-size="8" fill="#64748b">Lantánidos:</text>
  <g transform="translate(110, 230)">
    <rect x="0" y="0" width="22" height="18" rx="2" fill="white" stroke="#8b5cf6"/>
    <text x="11" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed" text-anchor="middle">La</text>
