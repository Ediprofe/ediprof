    <text x="116" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">Mn</text>
    <rect x="130" y="0" width="24" height="20" rx="2" fill="white" stroke="#3b82f6"/>
    <text x="142" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">Fe</text>
    <rect x="156" y="0" width="24" height="20" rx="2" fill="white" stroke="#3b82f6"/>
    <text x="168" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">Co</text>
    <rect x="182" y="0" width="24" height="20" rx="2" fill="white" stroke="#3b82f6"/>
    <text x="194" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">Ni</text>
    <rect x="208" y="0" width="24" height="20" rx="2" fill="white" stroke="#3b82f6"/>
    <text x="220" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">Cu</text>
    <rect x="234" y="0" width="24" height="20" rx="2" fill="white" stroke="#3b82f6"/>
    <text x="246" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#1e40af" text-anchor="middle">Zn</text>
  </g>
  <text x="240" y="162" font-family="Inter, monospace" font-size="8" fill="#1e40af" text-anchor="middle">(n-1)d¹⁻¹⁰</text>
  
  <!-- Bloque p -->
  <rect x="390" y="35" width="190" height="140" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="485" y="50" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">BLOQUE p</text>
  <text x="485" y="65" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Grupos 13-18</text>
  
