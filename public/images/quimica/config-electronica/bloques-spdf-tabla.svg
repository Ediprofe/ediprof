  <rect width="600" height="300" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="300" y="18" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Bloques s, p, d, f de la Tabla Periódica</text>
  
  <!-- Bloque s -->
  <rect x="20" y="35" width="70" height="140" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
