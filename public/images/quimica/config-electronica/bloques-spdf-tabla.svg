    <rect x="0" y="0" width="22" height="18" rx="2" fill="white" stroke="#8b5cf6"/>
    <text x="11" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed" text-anchor="middle">Ac</text>
    <rect x="24" y="0" width="22" height="18" rx="2" fill="white" stroke="#8b5cf6"/>
    <text x="35" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed" text-anchor="middle">Th</text>
    <rect x="48" y="0" width="22" height="18" rx="2" fill="white" stroke="#8b5cf6"/>
    <text x="59" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed" text-anchor="middle">U</text>
    <text x="78" y="12" font-family="Inter, sans-serif" font-size="10" fill="#64748b">...</text>
    <rect x="95" y="0" width="22" height="18" rx="2" fill="white" stroke="#8b5cf6"/>
    <text x="106" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed" text-anchor="middle">Lr</text>
  </g>
  <text x="300" y="278" font-family="Inter, monospace" font-size="8" fill="#7c3aed" text-anchor="middle">(n-2)f¹⁻¹⁴</text>
  
  <!-- Leyenda -->
  <g transform="translate(410, 260)">
    <rect x="0" y="0" width="12" height="10" fill="#fef2f2" stroke="#ef4444"/>
    <text x="18" y="8" font-family="Inter, sans-serif" font-size="7" fill="#64748b">s</text>
    <rect x="35" y="0" width="12" height="10" fill="#dcfce7" stroke="#22c55e"/>
    <text x="53" y="8" font-family="Inter, sans-serif" font-size="7" fill="#64748b">p</text>
    <rect x="70" y="0" width="12" height="10" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="88" y="8" font-family="Inter, sans-serif" font-size="7" fill="#64748b">d</text>
    <rect x="105" y="0" width="12" height="10" fill="#f5f3ff" stroke="#8b5cf6"/>
    <text x="123" y="8" font-family="Inter, sans-serif" font-size="7" fill="#64748b">f</text>
  </g>
</svg>
