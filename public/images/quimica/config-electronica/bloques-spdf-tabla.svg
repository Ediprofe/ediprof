  <text x="55" y="65" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Grupos 1-2</text>
  
  <!-- Elementos bloque s -->
  <rect x="25" y="75" width="28" height="22" rx="3" fill="white" stroke="#ef4444"/>
  <text x="39" y="90" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#b91c1c" text-anchor="middle">H</text>
  
  <rect x="25" y="100" width="28" height="22" rx="3" fill="white" stroke="#ef4444"/>
  <text x="39" y="115" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#b91c1c" text-anchor="middle">Li</text>
  <rect x="55" y="100" width="28" height="22" rx="3" fill="white" stroke="#ef4444"/>
  <text x="69" y="115" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#b91c1c" text-anchor="middle">Be</text>
  
  <rect x="25" y="125" width="28" height="22" rx="3" fill="white" stroke="#ef4444"/>
  <text x="39" y="140" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#b91c1c" text-anchor="middle">Na</text>
  <rect x="55" y="125" width="28" height="22" rx="3" fill="white" stroke="#ef4444"/>
  <text x="69" y="140" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#b91c1c" text-anchor="middle">Mg</text>
  
  <text x="55" y="162" font-family="Inter, monospace" font-size="8" fill="#b91c1c" text-anchor="middle">ns¹⁻²</text>
  
  <!-- Bloque d -->
