    <text x="72" y="15" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">N</text>
    <rect x="87" y="0" width="28" height="22" rx="3" fill="white" stroke="#22c55e"/>
    <text x="101" y="15" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">O</text>
    <rect x="116" y="0" width="28" height="22" rx="3" fill="white" stroke="#22c55e"/>
    <text x="130" y="15" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">F</text>
    <rect x="145" y="0" width="28" height="22" rx="3" fill="white" stroke="#22c55e"/>
    <text x="159" y="15" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">Ne</text>
  </g>
  <text x="485" y="162" font-family="Inter, monospace" font-size="8" fill="#15803d" text-anchor="middle">np¹⁻⁶</text>
  
  <!-- Bloque f -->
