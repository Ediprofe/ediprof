    <text x="35" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed" text-anchor="middle">Ce</text>
    <rect x="48" y="0" width="22" height="18" rx="2" fill="white" stroke="#8b5cf6"/>
    <text x="59" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed" text-anchor="middle">Pr</text>
    <text x="78" y="12" font-family="Inter, sans-serif" font-size="10" fill="#64748b">...</text>
    <rect x="95" y="0" width="22" height="18" rx="2" fill="white" stroke="#8b5cf6"/>
    <text x="106" y="12" font-family="Inter, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed" text-anchor="middle">Lu</text>
  </g>
  
