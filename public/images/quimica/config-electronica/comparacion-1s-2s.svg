<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 150">
  <!-- Fondo -->
  <rect width="340" height="150" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="170" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Comparación: Orbital 1s vs 2s</text>
  
  <!-- Orbital 1s (más pequeño) -->
  <g transform="translate(85, 75)">
    <circle cx="0" cy="0" r="28" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#f97316"/>
    <text x="0" y="48" font-family="Inter, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle" font-weight="bold">1s</text>
    <text x="0" y="62" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">menor tamaño</text>
  </g>
  
  <!-- Orbital 2s (más grande) -->
  <g transform="translate(255, 75)">
    <circle cx="0" cy="0" r="45" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="#f8fafc" stroke="#93c5fd" stroke-width="1" stroke-dasharray="3,2"/>
    <circle cx="0" cy="0" r="6" fill="#f97316"/>
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle" font-weight="bold">2s</text>
    <text x="0" y="74" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">mayor tamaño</text>
  </g>
  
  <!-- Flecha indicando -->
  <path d="M 120 75 L 195 75" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#64748b"/>
    </marker>
  </defs>
  <text x="157" y="65" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">mayor</text>
  <text x="157" y="92" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">energía</text>
</svg>
