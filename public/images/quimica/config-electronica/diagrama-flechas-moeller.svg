<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Fondo -->
  <rect width="500" height="400" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="250" y="22" font-family="Inter, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Diagrama de las Flechas (Regla de Moeller)</text>
  <text x="250" y="40" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Sigue las diagonales para obtener el orden de llenado</text>
  
  <!-- Grid de subniveles -->
  <!-- Columnas: s, p, d, f -->
  <!-- Filas: 1s, 2s 2p, 3s 3p 3d, etc. -->
  
  <!-- Fila 1: 1s -->
  <rect x="60" y="60" width="50" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="83" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">1s</text>
  
  <!-- Fila 2: 2s 2p -->
  <rect x="60" y="105" width="50" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="128" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">2s</text>
  
  <rect x="120" y="105" width="50" height="35" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="145" y="128" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">2p</text>
  
  <!-- Fila 3: 3s 3p 3d -->
  <rect x="60" y="150" width="50" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="173" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">3s</text>
  
  <rect x="120" y="150" width="50" height="35" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="145" y="173" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">3p</text>
  
  <rect x="180" y="150" width="50" height="35" rx="6" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="205" y="173" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">3d</text>
  
  <!-- Fila 4: 4s 4p 4d 4f -->
  <rect x="60" y="195" width="50" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="218" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">4s</text>
  
  <rect x="120" y="195" width="50" height="35" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="145" y="218" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">4p</text>
  
  <rect x="180" y="195" width="50" height="35" rx="6" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="205" y="218" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">4d</text>
  
  <rect x="240" y="195" width="50" height="35" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="265" y="218" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">4f</text>
  
  <!-- Fila 5: 5s 5p 5d 5f -->
  <rect x="60" y="240" width="50" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="263" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">5s</text>
  
  <rect x="120" y="240" width="50" height="35" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="145" y="263" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">5p</text>
  
  <rect x="180" y="240" width="50" height="35" rx="6" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="205" y="263" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">5d</text>
  
  <rect x="240" y="240" width="50" height="35" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="265" y="263" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">5f</text>
  
  <!-- Fila 6: 6s 6p 6d -->
  <rect x="60" y="285" width="50" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="308" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">6s</text>
  
  <rect x="120" y="285" width="50" height="35" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="145" y="308" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">6p</text>
  
  <rect x="180" y="285" width="50" height="35" rx="6" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="205" y="308" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">6d</text>
  
  <!-- Fila 7: 7s 7p -->
  <rect x="60" y="330" width="50" height="35" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="85" y="353" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">7s</text>
  
  <rect x="120" y="330" width="50" height="35" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="145" y="353" font-family="Inter, monospace" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">7p</text>
  
  <!-- FLECHAS DIAGONALES -->
  <defs>
    <marker id="arrowOrange" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#f97316"/>
    </marker>
  </defs>
  
  <!-- Diagonal 1: solo 1s (flecha hacia abajo) -->
  <line x1="85" y1="95" x2="85" y2="100" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  
  <!-- Diagonal 2: 2s --> 2p (pero 2p termina aquí) -->
  <line x1="85" y1="140" x2="60" y2="147" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="145" y1="140" x2="110" y2="147" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  
  <!-- Diagonal 3: 3s -> 3p -> 3d termina -> baja a 4s -->
  <line x1="85" y1="185" x2="60" y2="192" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="145" y1="185" x2="110" y2="192" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="205" y1="185" x2="170" y2="192" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  
  <!-- Diagonal 4 -->
  <line x1="85" y1="230" x2="60" y2="237" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="145" y1="230" x2="110" y2="237" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="205" y1="230" x2="170" y2="237" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="265" y1="230" x2="230" y2="237" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  
  <!-- Diagonal 5 -->
  <line x1="85" y1="275" x2="60" y2="282" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="145" y1="275" x2="110" y2="282" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="205" y1="275" x2="170" y2="282" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="265" y1="275" x2="230" y2="282" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  
  <!-- Diagonal 6 -->
  <line x1="85" y1="320" x2="60" y2="327" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="145" y1="320" x2="110" y2="327" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  <line x1="205" y1="320" x2="170" y2="327" stroke="#f97316" stroke-width="3" marker-end="url(#arrowOrange)"/>
  
  <!-- Orden de llenado (panel derecho) -->
  <rect x="320" y="60" width="165" height="305" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
  <text x="402" y="82" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#c2410c" text-anchor="middle">Orden de Llenado</text>
  
  <text x="335" y="105" font-family="Inter, monospace" font-size="11" fill="#1e293b">1. 1s (2)</text>
  <text x="335" y="125" font-family="Inter, monospace" font-size="11" fill="#1e293b">2. 2s (2)</text>
  <text x="335" y="145" font-family="Inter, monospace" font-size="11" fill="#1e293b">3. 2p (6)</text>
  <text x="335" y="165" font-family="Inter, monospace" font-size="11" fill="#1e293b">4. 3s (2)</text>
  <text x="335" y="185" font-family="Inter, monospace" font-size="11" fill="#1e293b">5. 3p (6)</text>
  <text x="335" y="205" font-family="Inter, monospace" font-size="11" fill="#1e293b">6. 4s (2)</text>
  <text x="335" y="225" font-family="Inter, monospace" font-size="11" fill="#1e293b">7. 3d (10)</text>
  <text x="335" y="245" font-family="Inter, monospace" font-size="11" fill="#1e293b">8. 4p (6)</text>
  <text x="335" y="265" font-family="Inter, monospace" font-size="11" fill="#1e293b">9. 5s (2)</text>
  <text x="335" y="285" font-family="Inter, monospace" font-size="11" fill="#1e293b">10. 4d (10)</text>
  <text x="335" y="305" font-family="Inter, monospace" font-size="11" fill="#1e293b">11. 5p (6)</text>
  <text x="335" y="325" font-family="Inter, monospace" font-size="11" fill="#1e293b">12. 6s (2)</text>
  <text x="335" y="345" font-family="Inter, monospace" font-size="11" fill="#1e293b">13. 4f (14) ...</text>
  
  <!-- Leyenda colores -->
  <g transform="translate(320, 375)">
    <rect x="0" y="-5" width="15" height="12" rx="2" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="20" y="5" font-family="Inter, sans-serif" font-size="8" fill="#64748b">s (2)</text>
    <rect x="50" y="-5" width="15" height="12" rx="2" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="70" y="5" font-family="Inter, sans-serif" font-size="8" fill="#64748b">p (6)</text>
    <rect x="100" y="-5" width="15" height="12" rx="2" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1"/>
    <text x="120" y="5" font-family="Inter, sans-serif" font-size="8" fill="#64748b">d (10)</text>
    <rect x="150" y="-5" width="15" height="12" rx="2" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="170" y="5" font-family="Inter, sans-serif" font-size="8" fill="#64748b">f (14)</text>
  </g>
</svg>
