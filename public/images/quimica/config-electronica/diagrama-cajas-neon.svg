<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 120">
  <!-- Fondo -->
  <rect width="450" height="120" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="225" y="18" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Neón (Ne, Z=10)</text>
  
  <!-- Subnivel 1s -->
  <text x="50" y="42" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">1s</text>
  <rect x="20" y="50" width="60" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="38" y="78" font-family="Inter, sans-serif" font-size="18" fill="#15803d" text-anchor="middle">↑</text>
  <text x="62" y="78" font-family="Inter, sans-serif" font-size="18" fill="#15803d" text-anchor="middle">↓</text>
  
  <!-- Subnivel 2s -->
  <text x="130" y="42" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">2s</text>
  <rect x="100" y="50" width="60" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="118" y="78" font-family="Inter, sans-serif" font-size="18" fill="#15803d" text-anchor="middle">↑</text>
  <text x="142" y="78" font-family="Inter, sans-serif" font-size="18" fill="#15803d" text-anchor="middle">↓</text>
  
  <!-- Subnivel 2p (3 orbitales) -->
  <text x="300" y="42" font-family="Inter, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">2p</text>
  
  <rect x="185" y="50" width="50" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="200" y="78" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↑</text>
  <text x="220" y="78" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↓</text>
  
  <rect x="245" y="50" width="50" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="260" y="78" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↑</text>
  <text x="280" y="78" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↓</text>
  
  <rect x="305" y="50" width="50" height="40" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="320" y="78" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↑</text>
  <text x="340" y="78" font-family="Inter, sans-serif" font-size="16" fill="#15803d" text-anchor="middle">↓</text>
  
  <!-- Contadores -->
  <text x="50" y="100" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">2</text>
  <text x="130" y="100" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">2</text>
  <text x="270" y="100" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">6</text>
  
  <!-- Configuración -->
  <text x="400" y="75" font-family="Inter, monospace" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="bold">1s² 2s² 2p⁶</text>
  <text x="400" y="92" font-family="Inter, sans-serif" font-size="9" fill="#22c55e" text-anchor="middle">10 electrones</text>
</svg>
