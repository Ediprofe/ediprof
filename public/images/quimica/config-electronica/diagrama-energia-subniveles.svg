<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 250">
  <!-- Fondo -->
  <rect width="380" height="250" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="190" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Diagrama de Energía de Subniveles</text>
  
  <!-- Eje vertical (Energía) -->
  <line x1="45" y1="230" x2="45" y2="35" stroke="#1e293b" stroke-width="2"/>
  <polygon points="45,35 40,45 50,45" fill="#1e293b"/>
  <text x="20" y="130" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#1e293b" text-anchor="middle" transform="rotate(-90, 20, 130)">Energía</text>
  
  <!-- 1s -->
  <line x1="70" y1="210" x2="130" y2="210" stroke="#3b82f6" stroke-width="3"/>
  <text x="140" y="214" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#3b82f6">1s</text>
  <text x="170" y="214" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(2)</text>
  
  <!-- 2s -->
  <line x1="70" y1="185" x2="130" y2="185" stroke="#3b82f6" stroke-width="3"/>
  <text x="140" y="189" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#3b82f6">2s</text>
  <text x="170" y="189" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(2)</text>
  
  <!-- 2p -->
  <line x1="130" y1="170" x2="190" y2="170" stroke="#22c55e" stroke-width="3"/>
  <text x="200" y="174" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#22c55e">2p</text>
  <text x="230" y="174" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(6)</text>
  
  <!-- 3s -->
  <line x1="70" y1="150" x2="130" y2="150" stroke="#3b82f6" stroke-width="3"/>
  <text x="140" y="154" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#3b82f6">3s</text>
  <text x="170" y="154" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(2)</text>
  
  <!-- 3p -->
  <line x1="130" y1="130" x2="190" y2="130" stroke="#22c55e" stroke-width="3"/>
  <text x="200" y="134" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#22c55e">3p</text>
  <text x="230" y="134" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(6)</text>
  
  <!-- 4s - Resaltado -->
  <rect x="65" y="103" width="75" height="18" rx="3" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
  <line x1="70" y1="112" x2="130" y2="112" stroke="#f97316" stroke-width="4"/>
  <text x="140" y="116" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#f97316">4s</text>
  <text x="170" y="116" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(2)</text>
  
  <!-- 3d - Resaltado -->
  <rect x="190" y="88" width="85" height="18" rx="3" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="195" y1="97" x2="265" y2="97" stroke="#8b5cf6" stroke-width="4"/>
  <text x="275" y="101" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#8b5cf6">3d</text>
  <text x="305" y="101" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(10)</text>
  
  <!-- 4p -->
  <line x1="130" y1="78" x2="190" y2="78" stroke="#22c55e" stroke-width="3"/>
  <text x="200" y="82" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#22c55e">4p</text>
  <text x="230" y="82" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(6)</text>
  
  <!-- 5s -->
  <line x1="70" y1="60" x2="130" y2="60" stroke="#3b82f6" stroke-width="3"/>
  <text x="140" y="64" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#3b82f6">5s</text>
  <text x="170" y="64" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(2)</text>
  
  <!-- 4d -->
  <line x1="195" y1="52" x2="265" y2="52" stroke="#8b5cf6" stroke-width="3"/>
  <text x="275" y="56" font-family="Inter, monospace" font-size="10" font-weight="bold" fill="#8b5cf6">4d</text>
  <text x="305" y="56" font-family="Inter, sans-serif" font-size="8" fill="#64748b">(10)</text>
  
  <!-- Nota importante -->
  <rect x="250" y="175" width="120" height="42" rx="5" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="310" y="192" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="#dc2626" text-anchor="middle">¡Importante!</text>
  <text x="310" y="207" font-family="Inter, sans-serif" font-size="8" fill="#b91c1c" text-anchor="middle">4s &lt; 3d en energía</text>
  
  <!-- Leyenda colores -->
  <g transform="translate(260, 220)">
    <rect x="0" y="0" width="12" height="10" fill="#3b82f6"/>
    <text x="18" y="8" font-family="Inter, sans-serif" font-size="7" fill="#64748b">s</text>
    <rect x="35" y="0" width="12" height="10" fill="#22c55e"/>
    <text x="53" y="8" font-family="Inter, sans-serif" font-size="7" fill="#64748b">p</text>
    <rect x="70" y="0" width="12" height="10" fill="#8b5cf6"/>
    <text x="88" y="8" font-family="Inter, sans-serif" font-size="7" fill="#64748b">d</text>
  </g>
</svg>
