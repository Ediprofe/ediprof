<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 120">
  <!-- Fondo -->
  <rect width="350" height="120" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="175" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Enlace Polar: HCl</text>
  
  <!-- Átomo H -->
  <circle cx="95" cy="60" r="22" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="95" y="57" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">H</text>
  <text x="95" y="70" font-family="Inter, sans-serif" font-size="8" fill="#3b82f6" text-anchor="middle">δ+</text>
  
  <!-- Enlace con electrones desplazados -->
  <line x1="120" y1="60" x2="227" y2="60" stroke="#64748b" stroke-width="3"/>
  
  <!-- Nube de electrones desplazada hacia Cl -->
  <ellipse cx="190" cy="60" rx="40" ry="15" fill="#bbf7d0" fill-opacity="0.5" stroke="#22c55e" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="173" y="35" font-family="Inter, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">e⁻ desplazados</text>
  <path d="M173 38 L180 50" stroke="#16a34a" stroke-width="1" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Átomo Cl -->
  <circle cx="255" cy="60" r="30" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="255" y="57" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">Cl</text>
  <text x="255" y="70" font-family="Inter, sans-serif" font-size="8" fill="#16a34a" text-anchor="middle">δ−</text>
  
  <!-- Valores de EN -->
  <text x="95" y="98" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">EN = 2.2</text>
  <text x="255" y="98" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">EN = 3.0</text>
  
  <!-- Diferencia -->
  <text x="175" y="110" font-family="Inter, sans-serif" font-size="9" fill="#475569" text-anchor="middle">ΔEN = 0.8 → Covalente polar</text>
</svg>
