<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 130">
  <!-- Fondo -->
  <rect width="550" height="130" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="275" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Período 2: Mismas Capas Electrónicas</text>
  
  <!-- Etiquetas de fila -->
  <text x="20" y="50" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="start" font-weight="bold">Elemento</text>
  <text x="20" y="80" font-family="Inter, sans-serif" font-size="9" fill="#64748b" text-anchor="start">Electrones</text>
  <text x="20" y="105" font-family="Inter, sans-serif" font-size="9" fill="#3b82f6" text-anchor="start" font-weight="bold">Capas</text>
  
  <!-- Li -->
  <rect x="75" y="35" width="45" height="35" rx="5" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="97" y="58" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#b91c1c" text-anchor="middle">Li</text>
  <text x="97" y="80" font-family="Inter, sans-serif" font-size="10" fill="#475569" text-anchor="middle">3</text>
  <text x="97" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  
  <!-- Be -->
  <rect x="130" y="35" width="45" height="35" rx="5" fill="#fff7ed" stroke="#f97316" stroke-width="1.5"/>
  <text x="152" y="58" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#c2410c" text-anchor="middle">Be</text>
  <text x="152" y="80" font-family="Inter, sans-serif" font-size="10" fill="#475569" text-anchor="middle">4</text>
  <text x="152" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  
  <!-- B -->
  <rect x="185" y="35" width="45" height="35" rx="5" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="207" y="58" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#6d28d9" text-anchor="middle">B</text>
  <text x="207" y="80" font-family="Inter, sans-serif" font-size="10" fill="#475569" text-anchor="middle">5</text>
  <text x="207" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  
  <!-- C -->
  <rect x="240" y="35" width="45" height="35" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="262" y="58" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">C</text>
  <text x="262" y="80" font-family="Inter, sans-serif" font-size="10" fill="#475569" text-anchor="middle">6</text>
  <text x="262" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  
  <!-- N -->
  <rect x="295" y="35" width="45" height="35" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="317" y="58" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">N</text>
  <text x="317" y="80" font-family="Inter, sans-serif" font-size="10" fill="#475569" text-anchor="middle">7</text>
  <text x="317" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  
  <!-- O -->
  <rect x="350" y="35" width="45" height="35" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="372" y="58" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">O</text>
  <text x="372" y="80" font-family="Inter, sans-serif" font-size="10" fill="#475569" text-anchor="middle">8</text>
  <text x="372" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  
  <!-- F -->
  <rect x="405" y="35" width="45" height="35" rx="5" fill="#f0fdfa" stroke="#14b8a6" stroke-width="1.5"/>
  <text x="427" y="58" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#0f766e" text-anchor="middle">F</text>
  <text x="427" y="80" font-family="Inter, sans-serif" font-size="10" fill="#475569" text-anchor="middle">9</text>
  <text x="427" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  
  <!-- Ne -->
  <rect x="460" y="35" width="45" height="35" rx="5" fill="#faf5ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="482" y="58" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">Ne</text>
  <text x="482" y="80" font-family="Inter, sans-serif" font-size="10" fill="#475569" text-anchor="middle">10</text>
  <text x="482" y="105" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">2</text>
  
  <!-- Línea horizontal resaltando las capas -->
  <line x1="75" y1="112" x2="505" y2="112" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="275" y="125" font-family="Inter, sans-serif" font-size="8" fill="#3b82f6" text-anchor="middle" font-style="italic">Todos tienen 2 capas electrónicas → Período 2</text>
</svg>
