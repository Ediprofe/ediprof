<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 520">
  <!-- Fondo limpio -->
  <rect width="420" height="520" fill="#ffffff"/>
  
  <!-- TÃ­tulo -->
  <text x="210" y="30" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Regla de las Diagonales</text>
  <text x="210" y="50" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Sigue las flechas para el orden de llenado</text>
  
  <!-- Definiciones -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 L2,4 Z" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- 
    GRID segÃºn referencia del usuario:
    Los bloques estÃ¡n alineados en columnas: s, p, d, f
    Celda: 55x45
    Gap horizontal: 5px
    
    Columnas: x_s=30, x_p=90, x_d=150, x_f=210
    Filas: y1=70, y2=120, y3=170, y4=220, y5=270, y6=320, y7=370
    
    Las DIAGONALES van desde arriba-derecha hacia abajo-izquierda
    atravesando los bloques correspondientes.
    
    Diagonal 1: entra arriba de 1s, sale abajo-izq de 1s
    Diagonal 2: entra arriba de 2s, sale abajo-izq de 2s  
    Diagonal 3: entra arriba-der de 2p, atraviesa 2p y 3s, sale abajo-izq de 3s
    Diagonal 4: entra arriba-der de 3p, atraviesa 3p y 4s, sale abajo-izq de 4s
    Diagonal 5: entra arriba-der de 3d, atraviesa 3d, 4p, 5s, sale abajo-izq de 5s
    Diagonal 6: entra arriba-der de 4d, atraviesa 4d, 5p, 6s, sale abajo-izq de 6s
    Diagonal 7: entra arriba-der de 4f, atraviesa 4f, 5d, 6p, 7s, sale abajo-izq de 7s
    Diagonal 8: entra arriba-der de 5f, atraviesa 5f, 6d, 7p, sale abajo-izq de 7p
    Diagonal 9: entra arriba-der de 6f, atraviesa 6f, 7d, sale abajo-izq de 7d
    Diagonal 10: entra arriba-der de 7f, sale abajo-izq de 7f
  -->
  
  <!-- ===== BLOQUES ===== -->
  
  <!-- FILA 1: 1s -->
  <rect x="30" y="70" width="55" height="45" rx="6" fill="#fcd34d" stroke="#eab308" stroke-width="2"/>
  <text x="57" y="100" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">1s</text>
  
  <!-- FILA 2: 2s, 2p -->
