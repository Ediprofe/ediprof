  <rect x="90" y="120" width="55" height="45" rx="6" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="2"/>
  <text x="117" y="150" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">2p</text>
  
  <!-- FILA 3: 3s, 3p, 3d -->
  <rect x="30" y="170" width="55" height="45" rx="6" fill="#fcd34d" stroke="#eab308" stroke-width="2"/>
  <text x="57" y="200" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">3s</text>
  
  <rect x="90" y="170" width="55" height="45" rx="6" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="2"/>
  <text x="117" y="200" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">3p</text>
  
  <rect x="150" y="170" width="55" height="45" rx="6" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
  <text x="177" y="200" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">3d</text>
  
  <!-- FILA 4: 4s, 4p, 4d, 4f -->
  <rect x="30" y="220" width="55" height="45" rx="6" fill="#fcd34d" stroke="#eab308" stroke-width="2"/>
  <text x="57" y="250" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">4s</text>
  
  <rect x="90" y="220" width="55" height="45" rx="6" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="2"/>
  <text x="117" y="250" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">4p</text>
  
  <rect x="150" y="220" width="55" height="45" rx="6" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
  <text x="177" y="250" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">4d</text>
  
  <rect x="210" y="220" width="55" height="45" rx="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <text x="237" y="250" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">4f</text>
  
  <!-- FILA 5: 5s, 5p, 5d, 5f -->
  <rect x="30" y="270" width="55" height="45" rx="6" fill="#fcd34d" stroke="#eab308" stroke-width="2"/>
  <text x="57" y="300" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">5s</text>
  
  <rect x="90" y="270" width="55" height="45" rx="6" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="2"/>
  <text x="117" y="300" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">5p</text>
  
  <rect x="150" y="270" width="55" height="45" rx="6" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
  <text x="177" y="300" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">5d</text>
  
  <rect x="210" y="270" width="55" height="45" rx="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <text x="237" y="300" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">5f</text>
  
  <!-- FILA 6: 6s, 6p, 6d, 6f -->
  <rect x="30" y="320" width="55" height="45" rx="6" fill="#fcd34d" stroke="#eab308" stroke-width="2"/>
  <text x="57" y="350" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">6s</text>
  
  <rect x="90" y="320" width="55" height="45" rx="6" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="2"/>
  <text x="117" y="350" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">6p</text>
  
  <rect x="150" y="320" width="55" height="45" rx="6" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
  <text x="177" y="350" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">6d</text>
  
  <rect x="210" y="320" width="55" height="45" rx="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <text x="237" y="350" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">6f</text>
  
  <!-- FILA 7: 7s, 7p, 7d, 7f -->
  <rect x="30" y="370" width="55" height="45" rx="6" fill="#fcd34d" stroke="#eab308" stroke-width="2"/>
  <text x="57" y="400" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">7s</text>
  
  <rect x="90" y="370" width="55" height="45" rx="6" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="2"/>
  <text x="117" y="400" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">7p</text>
  
  <rect x="150" y="370" width="55" height="45" rx="6" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
  <text x="177" y="400" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">7d</text>
  
  <rect x="210" y="370" width="55" height="45" rx="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <text x="237" y="400" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">7f</text>
  
  <!-- ===== FLECHAS DIAGONALES CORRECTAS ===== -->
  <!-- Celda: ancho=55, alto=45 -->
  <!-- Columnas: x_s=30, x_p=90, x_d=150, x_f=210 -->
  <!-- Filas: y1=70, y2=120, y3=170, y4=220, y5=270, y6=320, y7=370 -->
  <!-- sup-der de celda(col,row) = (x_col+55, y_row) -->
  <!-- inf-izq de celda(col,row) = (x_col, y_row+45) -->
  
  <!-- Diagonal 1: solo 1s (fila 1) -->
  <!-- sup-der 1s = (85, 70), inf-izq 1s = (30, 115) -->
  <line x1="85" y1="70" x2="30" y2="115" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 2: solo 2s (fila 2) -->
  <!-- sup-der 2s = (85, 120), inf-izq 2s = (30, 165) -->
  <line x1="85" y1="120" x2="30" y2="165" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 3: 2p â†’ 3s (empieza en 2p fila 2, termina en 3s fila 3) -->
  <!-- sup-der 2p = (145, 120), inf-izq 3s = (30, 215) -->
  <line x1="145" y1="120" x2="30" y2="215" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 4: 3p â†’ 4s (empieza en 3p fila 3, termina en 4s fila 4) -->
  <!-- sup-der 3p = (145, 170), inf-izq 4s = (30, 265) -->
  <line x1="145" y1="170" x2="30" y2="265" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 5: 3d â†’ 4p â†’ 5s (empieza en 3d fila 3, termina en 5s fila 5) -->
  <!-- sup-der 3d = (205, 170), inf-izq 5s = (30, 315) -->
  <line x1="205" y1="170" x2="30" y2="315" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 6: 4d â†’ 5p â†’ 6s (empieza en 4d fila 4, termina en 6s fila 6) -->
  <!-- sup-der 4d = (205, 220), inf-izq 6s = (30, 365) -->
  <line x1="205" y1="220" x2="30" y2="365" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 7: 4f â†’ 5d â†’ 6p â†’ 7s (empieza en 4f fila 4, termina en 7s fila 7) -->
  <!-- sup-der 4f = (265, 220), inf-izq 7s = (30, 415) -->
  <line x1="265" y1="220" x2="30" y2="415" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 8: 5d â†’ 6p â†’ 7p (empieza en 5d fila 5, pero necesita ir a 7p... veamos) -->
  <!-- SegÃºn Moeller despuÃ©s de 7s viene: 5f â†’ 6d â†’ 7p -->
  <!-- Diagonal 8: 5f â†’ 6d â†’ 7p (empieza en 5f fila 5, termina en 7p fila 7) -->
  <!-- sup-der 5f = (265, 270), inf-izq 7p = (90, 415) -->
  <line x1="265" y1="270" x2="90" y2="415" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 9: 6f â†’ 7d (empieza en 6f fila 6, termina en 7d fila 7) -->
  <!-- sup-der 6f = (265, 320), inf-izq 7d = (150, 415) -->
  <line x1="265" y1="320" x2="150" y2="415" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Diagonal 10: 7f solo (fila 7) -->
  <!-- sup-der 7f = (265, 370), inf-izq 7f = (210, 415) -->
  <line x1="265" y1="370" x2="210" y2="415" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- ===== LEYENDA ===== -->
  <rect x="290" y="80" width="25" height="20" rx="4" fill="#fcd34d" stroke="#eab308" stroke-width="1"/>
  <text x="322" y="95" font-family="Inter, Arial, sans-serif" font-size="13" fill="#475569">s (2 eâ»)</text>
  
  <rect x="290" y="108" width="25" height="20" rx="4" fill="#7dd3fc" stroke="#0ea5e9" stroke-width="1"/>
  <text x="322" y="123" font-family="Inter, Arial, sans-serif" font-size="13" fill="#475569">p (6 eâ»)</text>
  
  <rect x="290" y="136" width="25" height="20" rx="4" fill="#86efac" stroke="#22c55e" stroke-width="1"/>
  <text x="322" y="151" font-family="Inter, Arial, sans-serif" font-size="13" fill="#475569">d (10 eâ»)</text>
  
  <rect x="290" y="164" width="25" height="20" rx="4" fill="#fca5a5" stroke="#ef4444" stroke-width="1"/>
  <text x="322" y="179" font-family="Inter, Arial, sans-serif" font-size="13" fill="#475569">f (14 eâ»)</text>
  
  <!-- Orden de llenado -->
  <text x="290" y="220" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e293b">Orden:</text>
  <text x="290" y="240" font-family="Inter, Arial, sans-serif" font-size="10" fill="#475569">1s â†’ 2s â†’ 2p</text>
  <text x="290" y="256" font-family="Inter, Arial, sans-serif" font-size="10" fill="#475569">â†’ 3s â†’ 3p â†’ 4s</text>
  <text x="290" y="272" font-family="Inter, Arial, sans-serif" font-size="10" fill="#475569">â†’ 3d â†’ 4p â†’ 5s</text>
  <text x="290" y="288" font-family="Inter, Arial, sans-serif" font-size="10" fill="#475569">â†’ 4d â†’ 5p â†’ 6s</text>
  <text x="290" y="304" font-family="Inter, Arial, sans-serif" font-size="10" fill="#475569">â†’ 4f â†’ 5d â†’ 6p</text>
  <text x="290" y="320" font-family="Inter, Arial, sans-serif" font-size="10" fill="#475569">â†’ 7s â†’ 5f â†’ 6d</text>
  <text x="290" y="336" font-family="Inter, Arial, sans-serif" font-size="10" fill="#475569">â†’ 7p</text>
  
  <!-- InstrucciÃ³n didÃ¡ctica -->
  <rect x="20" y="440" width="380" height="55" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <text x="210" y="462" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="bold" fill="#0369a1" text-anchor="middle">ğŸ’¡ Â¿CÃ³mo usarlo?</text>
  <text x="210" y="480" font-family="Inter, Arial, sans-serif" font-size="10" fill="#0369a1" text-anchor="middle">Sigue cada flecha diagonal. Al terminar una, sube a la siguiente.</text>
</svg>
