<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 140">
  <!-- Fondo -->
  <rect width="320" height="140" fill="#f8fafc"/>
  
  <!-- Título -->
  <text x="160" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#1e293b" text-anchor="middle">Molécula Polar: H₂O</text>
  
  <!-- Átomo O (central, arriba) -->
  <circle cx="160" cy="55" r="28" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="160" y="52" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">O</text>
  <text x="160" y="66" font-family="Inter, sans-serif" font-size="9" fill="#16a34a" text-anchor="middle">δ−</text>
  <text x="160" y="25" font-family="Inter, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">EN = 3.5</text>
  
  <!-- Enlaces con ángulo -->
  <line x1="138" y1="73" x2="90" y2="100" stroke="#64748b" stroke-width="2.5"/>
  <line x1="182" y1="73" x2="230" y2="100" stroke="#64748b" stroke-width="2.5"/>
  
  <!-- Átomo H izquierdo -->
  <circle cx="75" cy="105" r="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="75" y="102" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">H</text>
  <text x="75" y="114" font-family="Inter, sans-serif" font-size="8" fill="#3b82f6" text-anchor="middle">δ+</text>
  
  <!-- Átomo H derecho -->
  <circle cx="245" cy="105" r="18" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="245" y="102" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">H</text>
  <text x="245" y="114" font-family="Inter, sans-serif" font-size="8" fill="#3b82f6" text-anchor="middle">δ+</text>
  
  <!-- Flecha de dipolo (hacia O) -->
  <defs>
    <marker id="arrowRed" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#dc2626"/>
    </marker>
  </defs>
  <line x1="160" y1="115" x2="160" y2="90" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="160" y="132" font-family="Inter, sans-serif" font-size="8" fill="#dc2626" text-anchor="middle">Momento dipolar neto</text>
  
  <!-- Ángulo -->
  <path d="M 95,95 Q 160,75 225,95" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="160" y="85" font-family="Inter, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">104.5°</text>
</svg>
