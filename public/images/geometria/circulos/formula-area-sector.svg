<text x="220.00" y="155.00" text-anchor="start" font-size="14" font-weight="bold" fill="#f97316">θ</text>
<text x="230.00" y="210.00" text-anchor="start" font-size="14" font-weight="bold" fill="#ef4444">r</text>
<rect x="280" y="100" width="150" height="140" rx="10" fill="white" stroke="#f97316" stroke-width="2"/>
<text x="355.00" y="125.00" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e293b">FÓRMULAS</text>
<text x="355.00" y="160.00" text-anchor="middle" font-size="10" font-weight="normal" fill="#94a3b8">θ en grados:</text>
<text x="355.00" y="182.00" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e293b">A = (θ/360)·πr²</text>
<text x="355.00" y="210.00" text-anchor="middle" font-size="10" font-weight="normal" fill="#94a3b8">θ en radianes:</text>
<text x="355.00" y="232.00" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e293b">A = ½r²θ</text>
