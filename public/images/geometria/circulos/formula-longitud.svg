<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 380" 
style="font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;">
<rect width="500" height="380" fill="#f8fafc"/>
<text x="250.00" y="30.00" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e293b">Longitud de la Circunferencia</text>
<circle cx="180" cy="190" r="100" fill="none" stroke="#3b82f6" stroke-width="3"/>
<circle cx="180" cy="190" r="4" fill="#ef4444"/>
<text x="165.00" y="195.00" text-anchor="start" font-size="12" font-weight="bold" fill="#ef4444">O</text>
<line x1="180" y1="190" x2="280.00" y2="190.00" stroke="#ef4444" stroke-width="2.5"/>
<text x="230.00" y="180.00" text-anchor="middle" font-size="14" font-weight="bold" fill="#ef4444">r</text>
<rect x="320" y="100" width="160" height="150" rx="12" fill="white" stroke="#3b82f6" stroke-width="2"/>
<text x="400.00" y="128.00" text-anchor="middle" font-size="13" font-weight="bold" fill="#1e293b">FÓRMULAS</text>
<text x="400.00" y="165.00" text-anchor="middle" font-size="20" font-weight="bold" fill="#3b82f6">L = 2πr</text>
<text x="400.00" y="195.00" text-anchor="middle" font-size="11" font-weight="normal" fill="#94a3b8">o también</text>
<text x="400.00" y="220.00" text-anchor="middle" font-size="18" font-weight="bold" fill="#3b82f6">L = πd</text>
<text x="400.00" y="242.00" text-anchor="middle" font-size="10" font-weight="normal" fill="#94a3b8">(d = 2r)</text>
<rect x="50" y="330" width="400" height="35" rx="8" fill="#fef3c7" stroke="#94a3b8"/>
<text x="250.0" y="351.5" text-anchor="middle" font-size="12" fill="#1e293b">Es el "perímetro" de la circunferencia</text>
</svg>