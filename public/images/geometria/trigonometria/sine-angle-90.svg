  <text x="105.0" y="180.0" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#ef4444">Opuesto = Hip</text>
  <rect x="-2.9" y="165.9" width="96" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="45.1" y="177.9" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#3b82f6">Hipotenusa</text>
  <rect x="120" y="100" width="160" height="79" rx="8" ry="8" fill="#e2e8f0" stroke="#e2e8f0" stroke-width="1"/>
