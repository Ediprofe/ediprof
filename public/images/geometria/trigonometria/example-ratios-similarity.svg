<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="font-family: Inter, system-ui, sans-serif;">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
<rect width="600" height="400" fill="#ffffff"/>
  <text x="300.0" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Ejemplo 2: Semejanza (Razones Constantes)</text>
  <polygon points="60.0,340.0 360.0,340.0 360.0,115.0" fill="#f8fafc" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>
  <circle cx="60.0" cy="340.0" r="5" fill="#1e293b"/>
  <circle cx="360.0" cy="340.0" r="5" fill="#1e293b"/>
  <circle cx="360.0" cy="115.0" r="5" fill="#1e293b"/>
  <path d="M 100.0 340.0 A 40 40 0 0 0 92.0 316.0" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="116.9" y="321.0" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="bold" fill="#8b5cf6">θ</text>
  <path d="M 342.0 340.0 L 342.0 322.0 L 360.0 322.0" fill="none" stroke="#64748b" stroke-width="2"/>
  <rect x="166.0" y="360.0" width="88" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="210.0" y="372.0" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#22c55e">8 (4 × 2)</text>
  <rect x="348.0" y="215.5" width="88" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="392.0" y="227.5" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#ef4444">6 (3 × 2)</text>
  <rect x="142.8" y="189.9" width="96" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="190.8" y="201.9" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#3b82f6">10 (5 × 2)</text>
  <rect x="60" y="60" width="240" height="101" rx="8" ry="8" fill="#e2e8f0" stroke="#e2e8f0" stroke-width="1"/>
  <text x="180.0" y="78" text-anchor="middle" font-size="11" font-weight="bold" fill="#475569">LA RAZÓN ES LA MISMA</text>
  <text x="70" y="98" font-size="12" fill="#94a3b8">Triángulo 1: 3/5 = 0.6</text>
  <text x="70" y="120" font-size="12" fill="#8b5cf6">Triángulo 2: 6/10 = 0.6</text>
  <text x="70" y="142" font-size="12" fill="#0ea5e9">¡El tamaño NO afecta la razón!</text>
</svg>