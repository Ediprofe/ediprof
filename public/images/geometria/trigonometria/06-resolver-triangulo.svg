<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 380" style="font-family: Inter, system-ui, sans-serif;">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
<rect width="580" height="380" fill="#ffffff"/>
  <text x="290.0" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Resolver un triángulo: θ = 35°, Adyacente = 10</text>
  <polygon points="60.0,300.0 320.0,300.0 320.0,115.0" fill="#f8fafc" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>
  <circle cx="60.0" cy="300.0" r="5" fill="#1e293b"/>
  <circle cx="320.0" cy="300.0" r="5" fill="#1e293b"/>
  <circle cx="320.0" cy="115.0" r="5" fill="#1e293b"/>
  <path d="M 100.0 300.0 A 40 40 0 0 0 92.6 276.8" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="112.4" y="283.3" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="bold" fill="#8b5cf6">35°</text>
  <path d="M 302.0 300.0 L 302.0 282.0 L 320.0 282.0" fill="none" stroke="#64748b" stroke-width="2"/>
  <rect x="154.0" y="318.0" width="72" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="190.0" y="330.0" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#22c55e">10 cm ✓</text>
  <rect x="322.0" y="195.5" width="56" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="350.0" y="207.5" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#ef4444">O = ?</text>
  <rect x="144.6" y="171.1" width="56" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="172.6" y="183.1" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#3b82f6">H = ?</text>
  <rect x="380" y="80" width="185" height="189" rx="8" ry="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="472.5" y="98" text-anchor="middle" font-size="11" font-weight="bold" fill="#475569">SOLUCIÓN</text>
  <text x="390" y="118" font-size="12" fill="#64748b">Para encontrar O:</text>
  <text x="390" y="140" font-size="12" fill="#1e293b">tan 35° = O/10</text>
  <text x="390" y="162" font-size="12" fill="#ef4444">O = 10 × tan 35° ≈ 7.0 cm</text>
  <text x="390" y="184" font-size="12" fill="#cbd5e1">─────────────────</text>
  <text x="390" y="206" font-size="12" fill="#64748b">Para encontrar H:</text>
  <text x="390" y="228" font-size="12" fill="#1e293b">cos 35° = 10/H</text>
  <text x="390" y="250" font-size="12" fill="#3b82f6">H = 10/cos 35° ≈ 12.2 cm</text>
</svg>