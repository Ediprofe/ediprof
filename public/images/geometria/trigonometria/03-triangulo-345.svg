<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="font-family: Inter, system-ui, sans-serif;">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
<rect width="600" height="400" fill="#ffffff"/>
  <text x="300.0" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Triángulo 3-4-5: Razones trigonométricas</text>
  <polygon points="60.0,320.0 300.0,320.0 300.0,110.0" fill="#f8fafc" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>
  <circle cx="60.0" cy="320.0" r="5" fill="#1e293b"/>
  <circle cx="300.0" cy="320.0" r="5" fill="#1e293b"/>
  <circle cx="300.0" cy="110.0" r="5" fill="#1e293b"/>
  <path d="M 95.0 320.0 A 35 35 0 0 0 86.3 297.0" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="106.8" y="302.4" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="bold" fill="#8b5cf6">θ</text>
  <path d="M 282.0 320.0 L 282.0 302.0 L 300.0 302.0" fill="none" stroke="#64748b" stroke-width="2"/>
  <rect x="120.0" y="340.0" width="120" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="180.0" y="352.0" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#22c55e">4 (Adyacente)</text>
  <rect x="280.0" y="203.0" width="104" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="332.0" y="215.0" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#ef4444">3 (Opuesto)</text>
  <rect x="94.9" y="178.9" width="128" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="158.9" y="190.9" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#3b82f6">5 (Hipotenusa)</text>
  <rect x="380" y="60" width="200" height="189" rx="8" ry="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="480.0" y="78" text-anchor="middle" font-size="11" font-weight="bold" fill="#475569">RAZONES TRIGONOMÉTRICAS</text>
  <text x="390" y="98" font-size="12" fill="#ef4444">sin θ = O/H = 3/5 = 0.6</text>
  <text x="390" y="120" font-size="12" fill="#22c55e">cos θ = A/H = 4/5 = 0.8</text>
  <text x="390" y="142" font-size="12" fill="#f97316">tan θ = O/A = 3/4 = 0.75</text>
  <text x="390" y="164" font-size="12" fill="#cbd5e1">─────────────────</text>
  <text x="390" y="186" font-size="12" fill="#ef4444">csc θ = H/O = 5/3 ≈ 1.67</text>
  <text x="390" y="208" font-size="12" fill="#22c55e">sec θ = H/A = 5/4 = 1.25</text>
  <text x="390" y="230" font-size="12" fill="#f97316">cot θ = A/O = 4/3 ≈ 1.33</text>
</svg>