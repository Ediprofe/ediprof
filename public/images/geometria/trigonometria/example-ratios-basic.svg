<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" style="font-family: Inter, system-ui, sans-serif;">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>
<rect width="600" height="400" fill="#ffffff"/>
  <text x="300.0" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Ejemplo 1: Razones Básicas (3-4-5)</text>
  <polygon points="80.0,320.0 320.0,320.0 320.0,140.0" fill="#f8fafc" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>
  <circle cx="80.0" cy="320.0" r="5" fill="#1e293b"/>
  <circle cx="320.0" cy="320.0" r="5" fill="#1e293b"/>
  <circle cx="320.0" cy="140.0" r="5" fill="#1e293b"/>
  <path d="M 120.0 320.0 A 40 40 0 0 0 112.0 296.0" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="132.2" y="302.6" text-anchor="middle" dominant-baseline="middle" font-size="18" font-weight="bold" fill="#8b5cf6">θ</text>
  <path d="M 302.0 320.0 L 302.0 302.0 L 320.0 302.0" fill="none" stroke="#64748b" stroke-width="2"/>
  <rect x="140.0" y="340.0" width="120" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="200.0" y="352.0" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#22c55e">4 (Adyacente)</text>
  <rect x="300.0" y="218.0" width="104" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="352.0" y="230.0" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#ef4444">3 (Opuesto)</text>
  <rect x="116.8" y="192.4" width="128" height="24" rx="4" ry="4" fill="#ffffff" filter="url(#shadow)"/>
  <text x="180.8" y="204.4" text-anchor="middle" dominant-baseline="middle" font-size="13" font-weight="bold" fill="#3b82f6">5 (Hipotenusa)</text>
  <rect x="380" y="80" width="180" height="101" rx="8" ry="8" fill="#e2e8f0" stroke="#e2e8f0" stroke-width="1"/>
  <text x="470.0" y="98" text-anchor="middle" font-size="11" font-weight="bold" fill="#475569">CÁLCULOS</text>
  <text x="390" y="118" font-size="12" fill="#ef4444">sin θ = 3/5 = 0.6</text>
  <text x="390" y="140" font-size="12" fill="#22c55e">cos θ = 4/5 = 0.8</text>
  <text x="390" y="162" font-size="12" fill="#f59e0b">tan θ = 3/4 = 0.75</text>
</svg>