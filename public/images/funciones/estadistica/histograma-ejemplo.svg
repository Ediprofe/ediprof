<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" 
style="max-width: 100%; height: auto; font-family: Inter, system-ui, sans-serif;">

  <style>
    .hist-bar { transform-origin: bottom; transform: scaleY(0); animation: growBar 0.6s ease-out forwards; }
    @keyframes growBar { to { transform: scaleY(1); } }
  </style>

  <rect width="600" height="400" fill="#f8fafc" rx="8"/>
  <text x="300.0" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Distribución de Edades</text>
  <line x1="60" y1="50" x2="60" y2="340" stroke="#374151" stroke-width="2"/>
  <line x1="60" y1="340" x2="540" y2="340" stroke="#374151" stroke-width="2"/>
  <text x="300.0" y="390" text-anchor="middle" font-size="12" fill="#374151">Edad (años)</text>
  <text x="15" y="195.0" text-anchor="middle" font-size="12" fill="#374151" transform="rotate(-90, 15, 195.0)">Frecuencia</text>
  <rect class="hist-bar" x="60.0" y="284.8" width="80.0" height="55.2" fill="#3b82f6" stroke="white" stroke-width="1" style="animation-delay: 0.0s;"/>
  <text x="100.0" y="355.0" text-anchor="middle" font-size="10" fill="#374151">0-10</text>
  <rect class="hist-bar" x="140.0" y="188.1" width="80.0" height="151.9" fill="#3b82f6" stroke="white" stroke-width="1" style="animation-delay: 0.08s;"/>
  <text x="180.0" y="355.0" text-anchor="middle" font-size="10" fill="#374151">10-20</text>
  <rect class="hist-bar" x="220.0" y="98.3" width="80.0" height="241.7" fill="#3b82f6" stroke="white" stroke-width="1" style="animation-delay: 0.16s;"/>
  <text x="260.0" y="355.0" text-anchor="middle" font-size="10" fill="#374151">20-30</text>
  <rect class="hist-bar" x="300.0" y="146.7" width="80.0" height="193.3" fill="#3b82f6" stroke="white" stroke-width="1" style="animation-delay: 0.24s;"/>
  <text x="340.0" y="355.0" text-anchor="middle" font-size="10" fill="#374151">30-40</text>
  <rect class="hist-bar" x="380.0" y="236.4" width="80.0" height="103.6" fill="#3b82f6" stroke="white" stroke-width="1" style="animation-delay: 0.32s;"/>
  <text x="420.0" y="355.0" text-anchor="middle" font-size="10" fill="#374151">40-50</text>
  <rect class="hist-bar" x="460.0" y="291.7" width="80.0" height="48.3" fill="#3b82f6" stroke="white" stroke-width="1" style="animation-delay: 0.4s;"/>
  <text x="500.0" y="355.0" text-anchor="middle" font-size="10" fill="#374151">50-60</text>
</svg>