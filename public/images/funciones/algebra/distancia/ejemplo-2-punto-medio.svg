  <g class="marker-group">
    <circle cx="175.0" cy="125.0" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>
    <circle cx="475.0" cy="275.0" r="6" fill="#22c55e" stroke="white" stroke-width="2"/>
    <circle cx="325.0" cy="200.0" r="6" fill="#f97316" stroke="white" stroke-width="2"/>
  </g>
  <g class="label-group">
    <rect x="125.0" y="98.0" width="100" height="16" fill="white" fill-opacity="0.9" rx="3"/>
    <text x="175.0" y="110.0" text-anchor="middle" font-size="11" font-weight="bold" fill="#3b82f6">A(2, 10)</text>
    <rect x="425.0" y="288.0" width="100" height="16" fill="white" fill-opacity="0.9" rx="3"/>
    <text x="475.0" y="300.0" text-anchor="middle" font-size="11" font-weight="bold" fill="#22c55e">B(8, 4)</text>
    <rect x="290.0" y="192.0" width="100" height="16" fill="white" fill-opacity="0.9" rx="3"/>
    <text x="340.0" y="204.0" text-anchor="start" font-size="11" font-weight="bold" fill="#f97316">M(5, 7)</text>
  </g>
  <g class="annotation-group">
    <line x1="175.0" y1="125.0" x2="325.0" y2="200.0" stroke="#9ca3af" stroke-width="2.5"/>
    <polygon points="325.0,200.0 315.0,199.4 318.5,192.4" fill="#9ca3af"/>
    <line x1="325.0" y1="200.0" x2="475.0" y2="275.0" stroke="#9ca3af" stroke-width="2.5"/>
    <polygon points="475.0,275.0 465.0,274.4 468.5,267.4" fill="#9ca3af"/>
    <text x="325.0" y="162.5" text-anchor="middle" font-size="12" font-weight="normal" fill="#64748b">Promedio:</text>
    <text x="325.0" y="176.5" text-anchor="middle" font-size="12" font-weight="normal" fill="#64748b">(2+8)/2 = 5</text>
    <text x="325.0" y="190.5" text-anchor="middle" font-size="12" font-weight="normal" fill="#64748b">(10+4)/2 = 7</text>
