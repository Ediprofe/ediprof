    <line x1="375.0" y1="371.0" x2="375.0" y2="379.0" stroke="#374151" stroke-width="1.5"/>
    <text x="375.0" y="395.0" text-anchor="middle" font-size="12" fill="#374151">6</text>
    <line x1="425.0" y1="371.0" x2="425.0" y2="379.0" stroke="#374151" stroke-width="1.5"/>
    <text x="425.0" y="395.0" text-anchor="middle" font-size="12" fill="#374151">7</text>
    <line x1="475.0" y1="371.0" x2="475.0" y2="379.0" stroke="#374151" stroke-width="1.5"/>
    <text x="475.0" y="395.0" text-anchor="middle" font-size="12" fill="#374151">8</text>
    <line x1="525.0" y1="371.0" x2="525.0" y2="379.0" stroke="#374151" stroke-width="1.5"/>
    <text x="525.0" y="395.0" text-anchor="middle" font-size="12" fill="#374151">9</text>
    <line x1="575.0" y1="371.0" x2="575.0" y2="379.0" stroke="#374151" stroke-width="1.5"/>
    <text x="575.0" y="395.0" text-anchor="middle" font-size="12" fill="#374151">10</text>
    <line x1="71.0" y1="325.0" x2="79.0" y2="325.0" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="329.0" text-anchor="end" font-size="12" fill="#374151">2</text>
    <line x1="71.0" y1="275.0" x2="79.0" y2="275.0" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="279.0" text-anchor="end" font-size="12" fill="#374151">4</text>
