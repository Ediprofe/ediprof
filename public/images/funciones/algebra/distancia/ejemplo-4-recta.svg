<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 450" 
style="max-width: 100%; height: auto; font-family: Inter, system-ui, sans-serif;">

  <style>
    .wave-path {
      stroke-dasharray: 3000;
      stroke-dashoffset: 3000;
      animation: drawWave 2s ease-out forwards;
    }
    .marker-group { opacity: 0; animation: fadeIn 0.5s ease-out 2s forwards; }
    .label-group { opacity: 0; animation: fadeIn 0.5s ease-out 2.3s forwards; }
    .annotation-group { opacity: 0; animation: fadeIn 0.5s ease-out 2.5s forwards; }
    @keyframes drawWave { to { stroke-dashoffset: 0; } }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>

  <rect width="650" height="450" fill="#f8fafc" rx="8"/>
  <text x="325.0" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Ejemplo 4: Distancia Vertical</text>
  <g class="grid">
    <line x1="75.0" y1="75" x2="75.0" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="200.0" y1="75" x2="200.0" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="325.0" y1="75" x2="325.0" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="450.0" y1="75" x2="450.0" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="575.0" y1="75" x2="575.0" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="375.0" x2="575" y2="375.0" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="332.1" x2="575" y2="332.1" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="246.4" x2="575" y2="246.4" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="203.6" x2="575" y2="203.6" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="160.7" x2="575" y2="160.7" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="117.9" x2="575" y2="117.9" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="75.0" x2="575" y2="75.0" stroke="#e2e8f0" stroke-dasharray="4,4"/>
  </g>
  <g class="axes">
    <line x1="75" y1="289.3" x2="575" y2="289.3" stroke="#374151" stroke-width="2"/>
    <polygon points="575,289.3 567,285.3 567,293.3" fill="#374151"/>
    <line x1="75.0" y1="75" x2="75.0" y2="375" stroke="#374151" stroke-width="2"/>
    <polygon points="75.0,75 71.0,83 79.0,83" fill="#374151"/>
    <text x="635" y="274.3" text-anchor="end" font-size="14" font-weight="bold" fill="#374151">x</text>
    <text x="75.0" y="60.0" text-anchor="middle" font-size="14" font-weight="bold" fill="#374151">y</text>
    <line x1="200.0" y1="285.3" x2="200.0" y2="293.3" stroke="#374151" stroke-width="1.5"/>
    <text x="200.0" y="309.3" text-anchor="middle" font-size="12" fill="#374151">1</text>
    <line x1="325.0" y1="285.3" x2="325.0" y2="293.3" stroke="#374151" stroke-width="1.5"/>
    <text x="325.0" y="309.3" text-anchor="middle" font-size="12" fill="#374151">2</text>
    <line x1="450.0" y1="285.3" x2="450.0" y2="293.3" stroke="#374151" stroke-width="1.5"/>
    <text x="450.0" y="309.3" text-anchor="middle" font-size="12" fill="#374151">3</text>
    <line x1="575.0" y1="285.3" x2="575.0" y2="293.3" stroke="#374151" stroke-width="1.5"/>
    <text x="575.0" y="309.3" text-anchor="middle" font-size="12" fill="#374151">4</text>
    <line x1="71.0" y1="375.0" x2="79.0" y2="375.0" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="379.0" text-anchor="end" font-size="12" fill="#374151">-4</text>
    <line x1="71.0" y1="332.1" x2="79.0" y2="332.1" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="336.1" text-anchor="end" font-size="12" fill="#374151">-2</text>
    <line x1="71.0" y1="246.4" x2="79.0" y2="246.4" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="250.4" text-anchor="end" font-size="12" fill="#374151">2</text>
    <line x1="71.0" y1="203.6" x2="79.0" y2="203.6" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="207.6" text-anchor="end" font-size="12" fill="#374151">4</text>
    <line x1="71.0" y1="160.7" x2="79.0" y2="160.7" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="164.7" text-anchor="end" font-size="12" fill="#374151">6</text>
    <line x1="71.0" y1="117.9" x2="79.0" y2="117.9" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="121.9" text-anchor="end" font-size="12" fill="#374151">8</text>
    <line x1="71.0" y1="75.0" x2="79.0" y2="75.0" stroke="#374151" stroke-width="1.5"/>
    <text x="63.0" y="79.0" text-anchor="end" font-size="12" fill="#374151">10</text>
  </g>
  <g class="marker-group">
    <circle cx="325.0" cy="117.9" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>
    <circle cx="325.0" cy="332.1" r="6" fill="#ef4444" stroke="white" stroke-width="2"/>
  </g>
  <g class="label-group">
    <rect x="275.0" y="90.85714285714286" width="100" height="16" fill="white" fill-opacity="0.9" rx="3"/>
    <text x="325.0" y="102.9" text-anchor="middle" font-size="11" font-weight="bold" fill="#3b82f6">P(2, 8)</text>
    <rect x="275.0" y="345.1428571428571" width="100" height="16" fill="white" fill-opacity="0.9" rx="3"/>
    <text x="325.0" y="357.1" text-anchor="middle" font-size="11" font-weight="bold" fill="#ef4444">Q(2, -2)</text>
  </g>
  <g class="annotation-group">
    <line x1="325.0" y1="117.9" x2="325.0" y2="332.1" stroke="#8b5cf6" stroke-width="2.5"/>
    <polygon points="325.0,332.1 321.1,322.9 328.9,322.9" fill="#8b5cf6"/>
    <rect x="303.0" y="203.0" width="44" height="14" rx="3" fill="white" fill-opacity="0.9"/>
    <text x="325.0" y="213.0" text-anchor="middle" font-size="11" font-weight="bold" fill="#8b5cf6">Distancia = 10</text>
    <text x="450.0" y="225.0" text-anchor="middle" font-size="12" font-weight="normal" fill="#64748b">Misma x</text>
    <text x="450.0" y="239.0" text-anchor="middle" font-size="12" font-weight="normal" fill="#64748b">Solo restamos y</text>
    <text x="450.0" y="253.0" text-anchor="middle" font-size="12" font-weight="normal" fill="#64748b">8 - (-2) = 10</text>
  </g>
</svg>