    <text x="313.0" y="329.0" text-anchor="end" font-size="12" fill="#374151">-4</text>
    <line x1="321.0" y1="275.0" x2="329.0" y2="275.0" stroke="#374151" stroke-width="1.5"/>
    <text x="313.0" y="279.0" text-anchor="end" font-size="12" fill="#374151">-2</text>
    <line x1="321.0" y1="175.0" x2="329.0" y2="175.0" stroke="#374151" stroke-width="1.5"/>
    <text x="313.0" y="179.0" text-anchor="end" font-size="12" fill="#374151">2</text>
    <line x1="321.0" y1="125.0" x2="329.0" y2="125.0" stroke="#374151" stroke-width="1.5"/>
    <text x="313.0" y="129.0" text-anchor="end" font-size="12" fill="#374151">4</text>
