  <g class="annotation-group">
    <text x="450.0" y="150.0" text-anchor="middle" font-size="16" font-weight="bold" fill="#3b82f6">Cuadrante I</text>
    <text x="450.0" y="164.0" text-anchor="middle" font-size="16" font-weight="bold" fill="#3b82f6">(+, +)</text>
    <text x="200.0" y="150.0" text-anchor="middle" font-size="16" font-weight="bold" fill="#8b5cf6">Cuadrante II</text>
    <text x="200.0" y="164.0" text-anchor="middle" font-size="16" font-weight="bold" fill="#8b5cf6">(-, +)</text>
    <text x="200.0" y="300.0" text-anchor="middle" font-size="16" font-weight="bold" fill="#ef4444">Cuadrante III</text>
    <text x="200.0" y="314.0" text-anchor="middle" font-size="16" font-weight="bold" fill="#ef4444">(-, -)</text>
    <text x="450.0" y="300.0" text-anchor="middle" font-size="16" font-weight="bold" fill="#f97316">Cuadrante IV</text>
    <text x="450.0" y="314.0" text-anchor="middle" font-size="16" font-weight="bold" fill="#f97316">(+, -)</text>
