<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 450" 
style="max-width: 100%; height: auto; font-family: Inter, system-ui, sans-serif;">

  <style>
    .wave-path {
      stroke-dasharray: 3000;
      stroke-dashoffset: 3000;
      animation: drawWave 2s ease-out forwards;
    }
    .marker-group { opacity: 0; animation: fadeIn 0.5s ease-out 2s forwards; }
    .label-group { opacity: 0; animation: fadeIn 0.5s ease-out 2.3s forwards; }
    .annotation-group { opacity: 0; animation: fadeIn 0.5s ease-out 2.5s forwards; }
    @keyframes drawWave { to { stroke-dashoffset: 0; } }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>

  <rect width="650" height="450" fill="#f8fafc" rx="8"/>
  <text x="325.0" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e293b">Los Cuatro Cuadrantes</text>
  <g class="grid">
    <line x1="75.0" y1="75" x2="75.0" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="158.3" y1="75" x2="158.3" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="241.7" y1="75" x2="241.7" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="325.0" y1="75" x2="325.0" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="408.3" y1="75" x2="408.3" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="491.7" y1="75" x2="491.7" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="575.0" y1="75" x2="575.0" y2="375" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="375.0" x2="575" y2="375.0" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="325.0" x2="575" y2="325.0" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="275.0" x2="575" y2="275.0" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="175.0" x2="575" y2="175.0" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="125.0" x2="575" y2="125.0" stroke="#e2e8f0" stroke-dasharray="4,4"/>
    <line x1="75" y1="75.0" x2="575" y2="75.0" stroke="#e2e8f0" stroke-dasharray="4,4"/>
